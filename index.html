<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neural Atlas - Optimized</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: monospace; }
        canvas { display: block; width: 100%; height: 100%; touch-action: none; }

        /* UI LAYOUT */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        
        /* PROGRESS BAR */
        .progress-container {
            width: 200px; height: 4px; background: #333; margin-top: 15px;
            border-radius: 2px; overflow: hidden;
        }
        #progress-bar {
            width: 0%; height: 100%; background: #00d8ff; transition: width 0.1s;
        }
        
        #status-text { color: #00d8ff; font-size: 1.1rem; letter-spacing: 2px; margin-bottom: 5px;}
        #sub-status { color: #666; font-size: 0.8rem; }
        
        #ui-container {
            position: absolute; bottom: 40px; left: 0; width: 100%;
            display: flex; justify-content: center; pointer-events: none; z-index: 10;
        }
        select {
            pointer-events: auto; padding: 12px 20px; background: rgba(15,20,25,0.95);
            color: #00d8ff; border: 1px solid #004477; border-radius: 8px; font-size: 16px;
            text-transform: uppercase; font-weight: bold; outline: none;
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <div id="status-text">SYSTEM START</div>
    <div class="progress-container"><div id="progress-bar"></div></div>
    <div id="sub-status">Initializing...</div>
</div>

<div id="ui-container">
    <select id="region-select"><option value="">Whole Brain</option></select>
</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { MeshSurfaceSampler } from 'three/addons/math/MeshSurfaceSampler.js';

    // --- CONFIGURATION ---
    const STATIC_COUNT = 100000; // Reduced slightly for safety, still very dense
    const ACTIVE_COUNT = 2500;
    
    const REGIONS = {
        "Frontal Lobe":      ["frontal", "precentral", "rectus", "orbital", "cingulate"],
        "Parietal Lobe":     ["parietal", "postcentral", "precuneus", "supramarginal", "angular"],
        "Temporal Lobe":     ["temporal", "fusiform", "amygdaloid", "hippocampus", "uncus"],
        "Occipital Lobe":    ["occipital", "cuneus", "lingual"],
        "Cerebellum":        ["cerebellar", "vermis"],
        "Brain Stem":        ["medulla", "pons", "midbrain", "colliculus", "peduncle", "olive"],
        "Thalamus":          ["thalamus", "geniculate", "habenular", "pineal"],
        "Basal Ganglia":     ["caudate", "putamen", "pallidus", "accumbens", "substantia", "nigra"]
    };

    // --- SCENE ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x020203);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 18);

    const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enablePan = false; 
    controls.minDistance = 3; controls.maxDistance = 50;
    controls.autoRotate = true; controls.autoRotateSpeed = 0.5;

    // Lighting
    scene.add(new THREE.AmbientLight(0x404040, 2.0));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
    dirLight.position.set(10, 10, 10);
    scene.add(dirLight);
    const backLight = new THREE.DirectionalLight(0x4444ff, 1.0);
    backLight.position.set(-10, 5, -10);
    scene.add(backLight);

    // --- GLOBALS ---
    const rootGroup = new THREE.Group();
    scene.add(rootGroup);
    
    let staticCloud = null, activeCloud = null;
    let activeData = [], solidMeshes = [], currentActiveRegion = null;

    // UI Refs
    const statusText = document.getElementById('status-text');
    const subStatus = document.getElementById('sub-status');
    const loadingScreen = document.getElementById('loading-screen');
    const progressBar = document.getElementById('progress-bar');

    // --- MATERIALS ---
    const MAT_SOLID = new THREE.MeshLambertMaterial({ color: 0x080808, emissive: 0x000000 });
    const MAT_SOLID_ACTIVE = new THREE.MeshLambertMaterial({ color: 0x151515, emissive: 0x110022 });
    
    const MAT_STATIC = new THREE.PointsMaterial({
        size: 0.025, color: 0x334455, sizeAttenuation: true
    });

    const MAT_ACTIVE = new THREE.PointsMaterial({
        size: 0.06, vertexColors: true, transparent: true, opacity: 1.0,
        depthWrite: false, blending: THREE.NormalBlending
    });

    // --- CHUNKED BUILDER ---
    async function buildBrainAsync(brainGroup) {
        // 1. SETUP MESH LIST
        let meshList = [];
        let totalArea = 0;

        brainGroup.traverse(c => {
            if(c.isMesh) {
                c.material = MAT_SOLID;
                c.userData.originalName = (c.name || "").toLowerCase();
                solidMeshes.push(c);
                
                // Fast Area Estimation (Sphere volume) - Prevents math freeze
                if(!c.geometry.boundingSphere) c.geometry.computeBoundingSphere();
                const rad = c.geometry.boundingSphere.radius;
                const s = c.scale.x;
                const area = (rad * s) * (rad * s); // rough surface area approx
                
                totalArea += area;
                meshList.push({ mesh: c, area: area, name: c.userData.originalName });
            }
        });
        
        rootGroup.add(brainGroup);
        
        // Sort largest first for better distribution
        meshList.sort((a,b) => b.area - a.area);

        // Setup Buffers
        const sPos = new Float32Array(STATIC_COUNT * 3);
        const aPos = new Float32Array(ACTIVE_COUNT * 3);
        const aCol = new Float32Array(ACTIVE_COUNT * 3);
        
        // Process Variables
        let sIndex = 0, aIndex = 0;
        const tempPos = new THREE.Vector3();
        const tempNorm = new THREE.Vector3();
        const CHUNK_SIZE = 50; // Process 50 meshes per frame

        statusText.innerText = "GENERATING NODES";

        // --- ASYNC GENERATION LOOP ---
        for (let i = 0; i < meshList.length; i++) {
            const item = meshList[i];
            const ratio = item.area / totalArea;
            
            let sCount = Math.ceil(ratio * STATIC_COUNT);
            if(sCount < 10) sCount = 10;
            
            let aCount = Math.ceil(ratio * ACTIVE_COUNT);
            if(aCount < 1) aCount = 1;

            const sampler = new MeshSurfaceSampler(item.mesh).build();
            
            // Identify Region
            let regionID = null;
            for(const [r, k] of Object.entries(REGIONS)) {
                if (k.some(w => item.name.includes(w))) { regionID = r; break; }
            }

            // Generate Static
            for(let k=0; k<sCount && sIndex < STATIC_COUNT; k++) {
                sampler.sample(tempPos, tempNorm);
                tempPos.addScaledVector(tempNorm, 0.005);
                tempPos.applyMatrix4(item.mesh.matrix); 
                sPos[sIndex*3] = tempPos.x;
                sPos[sIndex*3+1] = tempPos.y;
                sPos[sIndex*3+2] = tempPos.z;
                sIndex++;
            }

            // Generate Active
            for(let k=0; k<aCount && aIndex < ACTIVE_COUNT; k++) {
                sampler.sample(tempPos, tempNorm);
                tempPos.addScaledVector(tempNorm, 0.02); 
                tempPos.applyMatrix4(item.mesh.matrix); 
                aPos[aIndex*3] = tempPos.x;
                aPos[aIndex*3+1] = tempPos.y;
                aPos[aIndex*3+2] = tempPos.z;
                activeData[aIndex] = { region: regionID, v: -65-Math.random()*20, u: 0 };
                aIndex++;
            }

            // Yield to main thread every CHUNK_SIZE meshes
            if (i % CHUNK_SIZE === 0) {
                const progress = Math.round((i / meshList.length) * 100);
                progressBar.style.width = `${progress}%`;
                subStatus.innerText = `${sIndex} nodes created`;
                await new Promise(resolve => setTimeout(resolve, 0));
            }
        }

        // Finalize
        const sGeo = new THREE.BufferGeometry();
        sGeo.setAttribute('position', new THREE.BufferAttribute(sPos, 3));
        staticCloud = new THREE.Points(sGeo, MAT_STATIC);
        brainGroup.add(staticCloud);

        const aGeo = new THREE.BufferGeometry();
        aGeo.setAttribute('position', new THREE.BufferAttribute(aPos, 3));
        aGeo.setAttribute('color', new THREE.BufferAttribute(aCol, 3));
        activeCloud = new THREE.Points(aGeo, MAT_ACTIVE);
        brainGroup.add(activeCloud);

        loadingScreen.style.opacity = 0;
        setTimeout(() => loadingScreen.style.display = 'none', 500);
    }

    function updateSimulation() {
        if (!activeCloud) return;
        const colors = activeCloud.geometry.attributes.color.array;
        const dt = 0.9;

        for (let i = 0; i < ACTIVE_COUNT; i++) {
            const p = activeData[i];
            if(!p) continue;

            const isTarget = (currentActiveRegion && p.region === currentActiveRegion);
            const isWhole = !currentActiveRegion;

            let threshold = 0.99;
            if(isTarget) threshold = 0.96; 
            if(!isWhole && !isTarget) threshold = 0.9995;

            const input = (Math.random() > threshold) ? 20 : 0;
            p.v += (0.04 * p.v * p.v + 5 * p.v + 140 - p.u + input) * dt;
            p.u += (0.02 * (0.2 * p.v - p.u)) * dt;

            if (p.v >= 30.0) {
                p.v = -65; p.u += 8;
                colors[i*3] = 0.7; colors[i*3+1] = 1.0; colors[i*3+2] = 1.0; // Spike
            } else {
                let r=0, g=0, b=0;
                if(isTarget || isWhole) { r=0; g=0.1; b=0.3; } // Base Blue
                
                colors[i*3] += (r - colors[i*3]) * 0.15;
                colors[i*3+1] += (g - colors[i*3+1]) * 0.15;
                colors[i*3+2] += (b - colors[i*3+2]) * 0.15;
            }
        }
        activeCloud.geometry.attributes.color.needsUpdate = true;
    }

    // --- LOADER ---
    const loader = new GLTFLoader();
    const draco = new DRACOLoader();
    draco.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
    loader.setDRACOLoader(draco);

    statusText.innerText = "DOWNLOADING...";

    loader.load('./rotten_brain.glb?v='+Math.random(), (gltf) => {
        const brain = gltf.scene;
        
        // Scale/Center First
        const box = new THREE.Box3().setFromObject(brain);
        const size = new THREE.Vector3(); box.getSize(size);
        const center = new THREE.Vector3(); box.getCenter(center);
        brain.position.sub(center);
        const maxDim = Math.max(size.x, size.y, size.z);
        if(maxDim > 0) rootGroup.scale.setScalar(12.0 / maxDim);

        // Start Chunked Generation
        buildBrainAsync(brain);

    }, (xhr) => {
        if(xhr.lengthComputable) {
            const pct = Math.round((xhr.loaded/xhr.total)*100);
            progressBar.style.width = `${pct}%`;
            subStatus.innerText = "Receiving Data...";
        }
    }, (err) => {
        statusText.innerText = "ERROR";
        statusText.style.color = "red";
        subStatus.innerText = "Load Failed";
    });

    // --- UI ---
    const selectEl = document.getElementById('region-select');
    Object.keys(REGIONS).forEach(key => {
        const opt = document.createElement('option');
        opt.value = key; opt.innerText = key; selectEl.appendChild(opt);
    });

    selectEl.addEventListener('change', (e) => {
        currentActiveRegion = e.target.value;
        solidMeshes.forEach(m => {
            let isActive = false;
            if(currentActiveRegion && REGIONS[currentActiveRegion].some(k => m.userData.originalName.includes(k))) isActive = true;
            m.material = isActive ? MAT_SOLID_ACTIVE : MAT_SOLID;
        });
    });

    controls.addEventListener('start', () => controls.autoRotate = false);
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        updateSimulation();
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
