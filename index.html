<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Brain Atlas - Consistent Vis</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: monospace; }
        canvas { display: block; width: 100%; height: 100%; touch-action: none; }

        /* UI */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #020205; z-index: 999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid #222;
            border-top: 4px solid #00aaff; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        #status-text { color: #00aaff; font-size: 1.1rem; letter-spacing: 2px; }
        
        #ui-container {
            position: absolute; bottom: 40px; left: 0; width: 100%;
            display: flex; justify-content: center; pointer-events: none; z-index: 10;
        }
        select {
            pointer-events: auto; padding: 12px 25px; background: rgba(15,20,25,0.95);
            color: #00aaff; border: 1px solid #005588; border-radius: 8px; font-size: 16px;
            text-transform: uppercase; font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.2); outline: none;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="spinner"></div>
    <div id="status-text">INITIALIZING...</div>
</div>

<div id="ui-container">
    <select id="region-select"><option value="">Whole Brain</option></select>
</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { MeshSurfaceSampler } from 'three/addons/math/MeshSurfaceSampler.js';

    // --- CONFIG ---
    const POINT_COUNT = 120000; // High density for clear shape
    const PARTICLE_SIZE = 0.045; 
    
    const REGIONS = {
        "Frontal Lobe":      ["frontal", "precentral", "rectus", "orbital", "cingulate"],
        "Parietal Lobe":     ["parietal", "postcentral", "precuneus", "supramarginal", "angular"],
        "Temporal Lobe":     ["temporal", "fusiform", "amygdaloid", "hippocampus", "uncus"],
        "Occipital Lobe":    ["occipital", "cuneus", "lingual"],
        "Cerebellum":        ["cerebellar", "vermis"],
        "Brain Stem":        ["medulla", "pons", "midbrain", "colliculus", "peduncle", "olive"],
        "Thalamus":          ["thalamus", "geniculate", "habenular", "pineal"],
        "Basal Ganglia":     ["caudate", "putamen", "pallidus", "accumbens", "substantia", "nigra"]
    };

    // --- SCENE ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x050508); // Matte dark background

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 16);
    scene.add(camera); // Add camera to scene so the Headlamp works

    const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enablePan = false; 
    controls.minDistance = 2; 
    controls.maxDistance = 50;
    controls.autoRotate = true; 
    controls.autoRotateSpeed = 0.5;

    // --- LIGHTING (Headlamp Logic) ---
    // Light follows the camera -> No dark sides when rotating
    const headLight = new THREE.DirectionalLight(0xffffff, 1.5);
    headLight.position.set(0, 0, 1);
    camera.add(headLight);

    // Ambient fill
    scene.add(new THREE.AmbientLight(0x444444, 1.0));

    // --- MANAGER ---
    const rootGroup = new THREE.Group();
    scene.add(rootGroup);

    let pointCloud = null;
    let particleData = []; 
    let currentActiveRegion = null; 

    const statusText = document.getElementById('status-text');
    const loadingScreen = document.getElementById('loading-screen');

    // --- SURFACE AREA CALC ---
    function getMeshArea(mesh) {
        const geom = mesh.geometry;
        if (geom.index) {
            const pos = geom.attributes.position;
            const index = geom.index;
            let area = 0;
            const a = new THREE.Vector3(), b = new THREE.Vector3(), c = new THREE.Vector3();
            for (let i = 0; i < index.count; i += 3) {
                a.fromBufferAttribute(pos, index.getX(i));
                b.fromBufferAttribute(pos, index.getX(i+1));
                c.fromBufferAttribute(pos, index.getX(i+2));
                const cross = new THREE.Vector3().crossVectors(b.sub(a), c.sub(a));
                area += 0.5 * cross.length();
            }
            return area;
        }
        return 1.0;
    }

    function createPointCloud(brainMesh) {
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(POINT_COUNT * 3);
        const colors = new Float32Array(POINT_COUNT * 3);
        const tempPos = new THREE.Vector3();

        let meshData = [];
        let totalArea = 0;

        statusText.innerText = "MAPPING...";

        // 1. Scan Geometry
        brainMesh.traverse(c => {
            if(c.isMesh) {
                c.updateMatrixWorld();
                const area = getMeshArea(c);
                const scale = c.scale.x;
                // Calculate world area to weight distribution correctly
                const worldArea = area * scale * scale; 
                totalArea += worldArea;
                meshData.push({
                    mesh: c,
                    name: (c.name || "").toLowerCase(),
                    area: worldArea,
                    count: 0
                });
            }
        });

        // 2. Allocate Points (Area Weighted)
        let allocated = 0;
        meshData.sort((a,b) => b.area - a.area);
        
        for(let i=0; i<meshData.length; i++) {
            const part = meshData[i];
            let count = Math.floor((part.area / totalArea) * POINT_COUNT);
            // IMPORTANT: Give tiny parts a minimum visibility so the bottom doesn't vanish
            if (count < 35) count = 35; 
            part.count = count;
            allocated += count;
            // Cap at max to prevent buffer overflow
            if(allocated > POINT_COUNT) {
                part.count -= (allocated - POINT_COUNT);
                allocated = POINT_COUNT;
                break;
            }
        }

        // 3. Generate
        let idx = 0;
        for(let m = 0; m < meshData.length; m++) {
            const data = meshData[m];
            if(data.count <= 0) continue;

            const sampler = new MeshSurfaceSampler(data.mesh).build();
            
            for(let i = 0; i < data.count; i++) {
                if (idx >= POINT_COUNT) break;

                sampler.sample(tempPos);
                tempPos.applyMatrix4(data.mesh.matrixWorld);

                positions[idx*3]   = tempPos.x;
                positions[idx*3+1] = tempPos.y;
                positions[idx*3+2] = tempPos.z;

                // Identify Region
                let regionID = null;
                for(const [rName, keywords] of Object.entries(REGIONS)) {
                    if (keywords.some(k => data.name.includes(k))) {
                        regionID = rName; break;
                    }
                }

                // Base Color: Solid Grey-Blue (Not too bright, not too dark)
                colors[idx*3] = 0.2; colors[idx*3+1] = 0.3; colors[idx*3+2] = 0.4;

                particleData[idx] = { 
                    region: regionID, 
                    v: -65.0 + Math.random() * 20, 
                    u: 0 
                };
                idx++;
            }
        }

        // 4. Auto-Center Logic
        let minX=Infinity, maxX=-Infinity, minY=Infinity, maxY=-Infinity, minZ=Infinity, maxZ=-Infinity;
        for(let i=0; i<idx*3; i+=3) {
            if(positions[i]<minX) minX=positions[i]; if(positions[i]>maxX) maxX=positions[i];
            if(positions[i+1]<minY) minY=positions[i+1]; if(positions[i+1]>maxY) maxY=positions[i+1];
            if(positions[i+2]<minZ) minZ=positions[i+2]; if(positions[i+2]>maxZ) maxZ=positions[i+2];
        }
        
        const centerX = (minX+maxX)/2, centerY = (minY+maxY)/2, centerZ = (minZ+maxZ)/2;
        const maxDim = Math.max(maxX-minX, maxY-minY, maxZ-minZ);
        const scale = 15.0 / maxDim; // Scale to 15 units

        for(let i=0; i<idx*3; i+=3) {
            positions[i] = (positions[i] - centerX) * scale;
            positions[i+1] = (positions[i+1] - centerY) * scale;
            positions[i+2] = (positions[i+2] - centerZ) * scale;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        // MATERIAL FIX: NormalBlending avoids the "White Flash"
        const material = new THREE.PointsMaterial({
            size: PARTICLE_SIZE,
            vertexColors: true,
            transparent: true,
            opacity: 1.0, // Fully opaque dots
            sizeAttenuation: true,
            depthWrite: false,
            blending: THREE.NormalBlending // This stops the rotation glare
        });

        pointCloud = new THREE.Points(geometry, material);
        rootGroup.add(pointCloud);
    }

    function updateSimulation() {
        if (!pointCloud) return;
        const colors = pointCloud.geometry.attributes.color.array;
        const dt = 0.8;

        for (let i = 0; i < POINT_COUNT; i++) {
            const p = particleData[i];
            if (!p) continue;

            const isTarget = (currentActiveRegion && p.region === currentActiveRegion);
            const isWholeBrain = !currentActiveRegion;

            // Firing Probability
            let fireProb = isTarget ? 0.97 : (isWholeBrain ? 0.995 : 0.9999);
            const input = (Math.random() > fireProb) ? 30 : 0;

            p.v += (0.04 * p.v * p.v + 5 * p.v + 140 - p.u + input) * dt;
            p.u += (0.02 * (0.2 * p.v - p.u)) * dt;

            // COLOR LOGIC
            if (p.v >= 30.0) {
                p.v = -65.0; p.u += 8.0;
                
                // FIRE: Bright White/Cyan (High contrast against NormalBlending)
                colors[i*3] = 0.8; colors[i*3+1] = 1.0; colors[i*3+2] = 1.0;
            } else {
                // DECAY STATE
                let tr, tg, tb;
                
                if (isTarget) {
                    // Selected Region: Bright Teal/Blue
                    tr=0.0; tg=0.6; tb=0.8; 
                } else if (!isWholeBrain) {
                    // Inactive Regions: Dark Grey (Dimmed)
                    tr=0.1; tg=0.1; tb=0.1; 
                } else {
                    // Whole Brain: Standard Steel Blue
                    tr=0.15; tg=0.25; tb=0.35;
                }

                colors[i*3] += (tr - colors[i*3]) * 0.15;
                colors[i*3+1] += (tg - colors[i*3+1]) * 0.15;
                colors[i*3+2] += (tb - colors[i*3+2]) * 0.15;
            }
        }
        pointCloud.geometry.attributes.color.needsUpdate = true;
    }

    // --- LOADER ---
    const loader = new GLTFLoader();
    const draco = new DRACOLoader();
    draco.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
    loader.setDRACOLoader(draco);

    statusText.innerText = "DOWNLOADING...";

    loader.load('./rotten_brain.glb?v=' + Math.random(), (gltf) => {
        setTimeout(() => {
            createPointCloud(gltf.scene);
            loadingScreen.style.opacity = 0;
            setTimeout(() => loadingScreen.style.display = 'none', 500);
        }, 50);
    }, (xhr) => {
        if(xhr.lengthComputable) {
            const pct = Math.round((xhr.loaded / xhr.total) * 100);
            statusText.innerText = `DOWNLOADING... ${pct}%`;
        }
    }, (err) => console.error(err));

    // --- UI ---
    const selectEl = document.getElementById('region-select');
    Object.keys(REGIONS).forEach(key => {
        const opt = document.createElement('option');
        opt.value = key; opt.innerText = key; selectEl.appendChild(opt);
    });
    selectEl.addEventListener('change', (e) => { currentActiveRegion = e.target.value; });
    controls.addEventListener('start', () => { controls.autoRotate = false; });

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        updateSimulation();
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
