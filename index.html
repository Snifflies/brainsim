<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Brain Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        canvas { display: block; width: 100%; height: 100%; outline: none; }

        /* UI CONTAINER */
        #ui-container {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: center;
            pointer-events: none; z-index: 10;
        }

        /* DROPDOWN STYLE */
        .control-box {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #333;
            width: 90%; max-width: 350px;
            pointer-events: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }

        label {
            color: #888; font-size: 0.75rem; font-weight: bold; letter-spacing: 1px;
            margin-bottom: 8px; display: block; text-transform: uppercase;
        }

        select {
            width: 100%; padding: 12px; font-size: 16px;
            background: #111; color: white;
            border: 1px solid #444; border-radius: 6px;
            outline: none;
        }

        /* LOADING SCREEN */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #333;
            border-top: 4px solid #00ff88; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        .loading-text { color: #fff; font-family: monospace; letter-spacing: 1px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="spinner"></div>
    <div class="loading-text" id="status-text">LOADING...</div>
</div>

<div id="ui-container">
    <div class="control-box">
        <label for="region-select">Highlight Region</label>
        <select id="region-select">
            <option value="">Whole Brain (Reset)</option>
        </select>
    </div>
</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // --- 1. CONFIGURATION ---
    
    // USE LAMBERT MATERIAL (The one that worked) NOT STANDARD
    const MAT_BASE = new THREE.MeshLambertMaterial({ 
        color: 0xdddddd 
    });
    
    const MAT_ACTIVE = new THREE.MeshLambertMaterial({ 
        color: 0xff0055,
        emissive: 0x440022,
        emissiveIntensity: 0.4
    });
    
    const MAT_GHOST = new THREE.MeshLambertMaterial({ 
        color: 0x222222, 
        transparent: true, 
        opacity: 0.1,
        depthWrite: false
    });

    const REGIONS = {
        "Frontal Lobe":      ["frontal", "precentral", "rectus", "orbital", "anterior_cingulate"],
        "Parietal Lobe":     ["parietal", "postcentral", "precuneus", "supramarginal", "angular"],
        "Temporal Lobe":     ["temporal", "fusiform", "amygdaloid", "hippocampus", "uncus"],
        "Occipital Lobe":    ["occipital", "cuneus", "lingual"],
        "Cerebellum":        ["cerebellar", "vermis"],
        "Brain Stem":        ["medulla", "pons", "midbrain", "colliculus", "peduncle", "olive"],
        "Thalamus":          ["thalamus", "geniculate", "habenular", "pineal"],
        "Basal Ganglia":     ["caudate", "putamen", "pallidus", "accumbens", "substantia", "nigra"],
        "Ventricles":        ["ventricle", "aqueduct"]
    };

    // --- 2. SCENE SETUP ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 20); 

    const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Cap quality for speed
    document.body.appendChild(renderer.domElement);

    // --- 3. CONTROLS ---
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.enablePan = false; // Locked center
    controls.minDistance = 5;
    controls.maxDistance = 50;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 1.0;

    // --- 4. LIGHTING ---
    // Simple lights for MeshLambertMaterial
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(hemiLight);
    
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(10, 10, 10);
    scene.add(dirLight);

    // --- 5. MODEL LOGIC ---
    let allParts = [];

    function updateHighlight(regionName) {
        if (!regionName) {
            allParts.forEach(p => p.material = MAT_BASE);
            return;
        }
        const keywords = REGIONS[regionName];
        allParts.forEach(part => {
            const name = part.userData.originalName;
            const isMatch = keywords.some(k => name.includes(k));
            part.material = isMatch ? MAT_ACTIVE : MAT_GHOST;
        });
    }

    // --- 6. LOADING ---
    const loader = new GLTFLoader();
    const loadingScreen = document.getElementById('loading-screen');
    const statusText = document.getElementById('status-text');

    // Using cache buster logic that worked
    loader.load('./rotten_brain.glb?v=' + Math.random(), (gltf) => {
        
        const brain = gltf.scene;
        
        // 1. Optimize Mesh List
        brain.traverse((child) => {
            if (child.isMesh) {
                if (child.material) child.material.dispose(); // Dump old materials
                child.material = MAT_BASE; // Apply fast material
                child.userData.originalName = (child.name || "").toLowerCase();
                allParts.push(child);
            }
        });

        // 2. Center and Scale (The Rescue Logic)
        const box = new THREE.Box3().setFromObject(brain);
        const size = new THREE.Vector3();
        box.getSize(size);
        const center = new THREE.Vector3();
        box.getCenter(center);

        brain.position.sub(center);

        const maxDim = Math.max(size.x, size.y, size.z);
        // Force size to 10 units
        if (maxDim > 0) {
            const scaleFactor = 10 / maxDim;
            brain.scale.setScalar(scaleFactor);
        }

        scene.add(brain);

        // Hide Loader
        loadingScreen.style.opacity = 0;
        setTimeout(() => loadingScreen.style.display = 'none', 500);

    }, (xhr) => {
        // Progress Update
        if (xhr.lengthComputable) {
            const pct = Math.round((xhr.loaded / xhr.total) * 100);
            statusText.innerText = `LOADING... ${pct}%`;
        }
    }, (err) => {
        console.error(err);
        statusText.innerText = "ERROR";
        statusText.style.color = "red";
        alert("Model failed to load. Check internet connection or file size.");
    });

    // --- 7. UI LOGIC ---
    const selectEl = document.getElementById('region-select');
    Object.keys(REGIONS).forEach(key => {
        const opt = document.createElement('option');
        opt.value = key;
        opt.innerText = key;
        selectEl.appendChild(opt);
    });

    selectEl.addEventListener('change', (e) => updateHighlight(e.target.value));
    controls.addEventListener('start', () => { controls.autoRotate = false; });

    // --- 8. RENDER LOOP ---
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();

</script>
</body>
</html>
