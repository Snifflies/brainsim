<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Brain Neural Network</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: monospace; }
        canvas { display: block; width: 100%; height: 100%; touch-action: none; }

        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid #333;
            border-top: 4px solid #00d8ff; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        #status-text { color: #fff; font-size: 1.1rem; }
        
        #ui-container {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: center; pointer-events: none; z-index: 10;
        }
        select {
            pointer-events: auto; padding: 12px; background: rgba(10,10,10,0.95);
            color: #00d8ff; border: 1px solid #333; border-radius: 8px; font-size: 16px;
            text-transform: uppercase; font-weight: bold;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="spinner"></div>
    <div id="status-text">INITIALIZING...</div>
</div>

<div id="ui-container">
    <select id="region-select"><option value="">Whole Brain</option></select>
</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { MeshSurfaceSampler } from 'three/addons/math/MeshSurfaceSampler.js';

    // --- 1. NEURON MANAGER ---
    class NeuronManager {
        constructor(scene, count) {
            this.scene = scene;
            this.count = count;
            this.points = null;
            this.v = new Float32Array(count);
            this.u = new Float32Array(count);
            // Randomize initial states
            for(let i=0; i<count; i++) { 
                this.v[i] = -65.0 + Math.random()*20; 
                this.u[i] = 0.2 * this.v[i]; 
            }
        }

        init(frontalMeshes, parentContainer) {
            if (!frontalMeshes.length) return;
            
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(this.count * 3);
            const colors = new Float32Array(this.count * 3);
            
            const tempPos = new THREE.Vector3();
            const tempNormal = new THREE.Vector3();
            
            let created = 0;
            let meshIndex = 0;

            while(created < this.count) {
                const mesh = frontalMeshes[meshIndex % frontalMeshes.length];
                meshIndex++;
                
                // Ensure math is up to date
                mesh.updateMatrixWorld();

                const sampler = new MeshSurfaceSampler(mesh).build();
                
                // Sample 25 points per mesh
                for(let k=0; k<25 && created < this.count; k++) {
                    sampler.sample(tempPos, tempNormal);
                    
                    // 1. Offset outward slightly (using normal)
                    tempPos.addScaledVector(tempNormal, 0.003); 

                    // 2. ALIGNMENT FIX:
                    // The point is currently in the Mesh's local space.
                    // We need to transform it to the Parent's local space.
                    // Since the mesh is a child of the parent, we apply the mesh's matrix.
                    tempPos.applyMatrix4(mesh.matrix);

                    positions[created*3] = tempPos.x;
                    positions[created*3+1] = tempPos.y;
                    positions[created*3+2] = tempPos.z;
                    
                    // Resting Color (Deep Blue/Purple)
                    colors[created*3] = 0.05; 
                    colors[created*3+1] = 0.0; 
                    colors[created*3+2] = 0.3; 
                    created++;
                }
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.002, // Very small relative to raw model size (0.17)
                vertexColors: true, 
                transparent: true, 
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            this.points = new THREE.Points(geometry, material);
            
            // ATTACH TO THE SAME PARENT AS THE BRAIN MESHES
            parentContainer.add(this.points);
        }

        update() {
            if (!this.points) return;
            const colors = this.points.geometry.attributes.color.array;
            const dt = 0.8;
            
            for (let i = 0; i < this.count; i++) {
                // Sparkle chance
                const input = (Math.random() > 0.99) ? 20 : 0; 
                
                let v = this.v[i]; let u = this.u[i];
                v += (0.04 * v * v + 5 * v + 140 - u + input) * dt;
                u += (0.02 * (0.2 * v - u)) * dt;

                if (v >= 30.0) { 
                    v = -65.0; u += 8.0;
                    // FIRE: Bright Cyan/White
                    colors[i*3] = 0.5;   
                    colors[i*3+1] = 1.0; 
                    colors[i*3+2] = 1.0; 
                } else { 
                    // DECAY
                    colors[i*3] *= 0.9; 
                    colors[i*3+1] *= 0.9; 
                    colors[i*3+2] = Math.max(0.3, colors[i*3+2]*0.95);
                }
                this.v[i] = v; this.u[i] = u;
            }
            this.points.geometry.attributes.color.needsUpdate = true;
        }
    }

    // --- 2. SCENE ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 40); // Far back start
    
    const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enablePan = false; 
    controls.minDistance = 5; 
    controls.maxDistance = 100;
    controls.autoRotate = true; 
    controls.autoRotateSpeed = 0.5;

    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x222222, 1.2);
    scene.add(hemiLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(10, 10, 10);
    scene.add(dirLight);

    // --- 3. CONFIG ---
    const MAT_BASE = new THREE.MeshLambertMaterial({ color: 0xdddddd });
    const MAT_ACTIVE = new THREE.MeshLambertMaterial({ color: 0x00d8ff, emissive: 0x004466, emissiveIntensity: 0.6 });
    const MAT_GHOST = new THREE.MeshLambertMaterial({ color: 0x111111 });

    const REGIONS = {
        "Frontal Lobe": ["frontal", "precentral", "rectus", "orbital", "cingulate"],
        "Parietal Lobe": ["parietal", "postcentral", "precuneus", "supramarginal", "angular"],
        "Temporal Lobe": ["temporal", "fusiform", "amygdaloid", "hippocampus", "uncus"],
        "Occipital Lobe": ["occipital", "cuneus", "lingual"],
        "Cerebellum": ["cerebellar", "vermis"],
        "Brain Stem": ["medulla", "pons", "midbrain", "colliculus", "peduncle", "olive"],
        "Thalamus": ["thalamus", "geniculate", "habenular", "pineal"],
        "Basal Ganglia": ["caudate", "putamen", "pallidus", "accumbens", "substantia", "nigra"],
        "Ventricles": ["ventricle", "aqueduct"]
    };

    // --- 4. LOAD ---
    const rootGroup = new THREE.Group();
    scene.add(rootGroup);
    
    // 5000 Neurons
    const neuronSim = new NeuronManager(scene, 5000); 
    
    let allParts = [];
    let frontalParts = [];

    const statusText = document.getElementById('status-text');
    const loadingScreen = document.getElementById('loading-screen');

    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
    dracoLoader.preload();

    const loader = new GLTFLoader();
    loader.setDRACOLoader(dracoLoader);

    statusText.innerText = "DOWNLOADING...";

    loader.load('./rotten_brain.glb?v=' + Math.random(), (gltf) => {
        
        statusText.innerText = "OPTIMIZING...";
        const brain = gltf.scene;

        // 1. Strip materials and Collect Parts
        brain.traverse((child) => {
            if (child.isMesh) {
                if (child.material) child.material.dispose();
                child.material = MAT_BASE;
                child.userData.originalName = (child.name || "").toLowerCase();
                allParts.push(child);
                
                if (REGIONS["Frontal Lobe"].some(k => child.userData.originalName.includes(k))) {
                    frontalParts.push(child);
                }
            }
        });

        // 2. Add brain to root
        rootGroup.add(brain);

        // 3. Center the brain (Offseting the root group instead of the mesh)
        const box = new THREE.Box3().setFromObject(brain);
        const center = box.getCenter(new THREE.Vector3());
        
        // Move brain so it sits at 0,0,0
        brain.position.x = -center.x;
        brain.position.y = -center.y;
        brain.position.z = -center.z;

        // 4. Scale the Root Group (So everything scales together)
        const size = new THREE.Vector3();
        box.getSize(size);
        const maxDim = Math.max(size.x, size.y, size.z);
        
        if (maxDim > 0) {
            const scaleFactor = 10.0 / maxDim;
            rootGroup.scale.setScalar(scaleFactor);
        }

        // 5. Init Neurons (Attach to 'brain' so they share the centering and scaling)
        if (frontalParts.length > 0) {
            setTimeout(() => {
                neuronSim.init(frontalParts, brain); // Passing 'brain' as container
                loadingScreen.style.opacity = 0;
                setTimeout(() => loadingScreen.style.display = 'none', 500);
            }, 50);
        } else {
            loadingScreen.style.display = 'none';
        }

        // 6. Ensure camera sees it
        camera.position.set(0, 0, 25);
        controls.target.set(0, 0, 0);
        controls.update();

    }, (xhr) => {
        if(xhr.lengthComputable) {
            const pct = Math.round((xhr.loaded / xhr.total) * 100);
            statusText.innerText = `DOWNLOADING... ${pct}%`;
        }
    }, (err) => {
        statusText.innerText = "ERROR";
        statusText.style.color = "red";
        console.error(err);
    });

    // --- 5. UI ---
    const selectEl = document.getElementById('region-select');
    Object.keys(REGIONS).forEach(key => {
        const opt = document.createElement('option');
        opt.value = key; opt.innerText = key; select.appendChild(opt);
    });

    selectEl.addEventListener('change', (e) => {
        const val = e.target.value;
        if(!val) { allParts.forEach(p => p.material = MAT_BASE); return; }
        const keys = REGIONS[val];
        allParts.forEach(p => {
            const match = keys.some(k => p.userData.originalName.includes(k));
            p.material = match ? MAT_ACTIVE : MAT_GHOST;
        });
    });

    controls.addEventListener('start', () => { controls.autoRotate = false; });
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        neuronSim.update();
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
