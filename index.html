<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Brain Atlas - Precision</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: monospace; }
        canvas { display: block; width: 100%; height: 100%; touch-action: none; }

        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px; height: 50px; border: 3px solid #222;
            border-top: 3px solid #00d8ff; border-radius: 50%;
            animation: spin 0.8s linear infinite; margin-bottom: 20px;
        }
        #status-text { color: #00d8ff; font-size: 1.2rem; letter-spacing: 2px; margin-bottom: 5px; }
        #sub-status { color: #555; font-size: 0.8rem; }
        
        #ui-container {
            position: absolute; bottom: 40px; left: 0; width: 100%;
            display: flex; justify-content: center; pointer-events: none; z-index: 10;
        }
        select {
            pointer-events: auto; padding: 12px 25px; background: rgba(10,15,20,0.95);
            color: #00d8ff; border: 1px solid #004477; border-radius: 8px; font-size: 16px;
            text-transform: uppercase; font-weight: bold; outline: none;
            box-shadow: 0 0 20px rgba(0, 216, 255, 0.2);
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="spinner"></div>
    <div id="status-text">CALIBRATING...</div>
    <div id="sub-status">Aligning Geometry</div>
</div>

<div id="ui-container">
    <select id="region-select"><option value="">Whole Brain</option></select>
</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { MeshSurfaceSampler } from 'three/addons/math/MeshSurfaceSampler.js';

    // --- CONFIG ---
    const STATIC_COUNT = 80000; // Structure dots
    const ACTIVE_COUNT = 3000;  // Signal dots
    
    const REGIONS = {
        "Frontal Lobe":      ["frontal", "precentral", "rectus", "orbital", "cingulate"],
        "Parietal Lobe":     ["parietal", "postcentral", "precuneus", "supramarginal", "angular"],
        "Temporal Lobe":     ["temporal", "fusiform", "amygdaloid", "hippocampus", "uncus"],
        "Occipital Lobe":    ["occipital", "cuneus", "lingual"],
        "Cerebellum":        ["cerebellar", "vermis"],
        "Brain Stem":        ["medulla", "pons", "midbrain", "colliculus", "peduncle", "olive"],
        "Thalamus":          ["thalamus", "geniculate", "habenular", "pineal"],
        "Basal Ganglia":     ["caudate", "putamen", "pallidus", "accumbens", "substantia", "nigra"]
    };

    // --- SCENE ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x010103); // Deep void black

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 16);
    scene.add(camera); // For headlight

    const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2.0));
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enablePan = false; 
    controls.minDistance = 3; controls.maxDistance = 50;
    controls.autoRotate = true; controls.autoRotateSpeed = 0.5;

    // Lighting (Headlamp setup to avoid dark spots)
    const ambient = new THREE.AmbientLight(0x444444, 1.5);
    scene.add(ambient);
    const headLight = new THREE.DirectionalLight(0xffffff, 1.0);
    headLight.position.set(0,0,1);
    camera.add(headLight); // Light moves with camera
    
    const backLight = new THREE.DirectionalLight(0x0088ff, 1.5);
    backLight.position.set(-10, 5, -10);
    scene.add(backLight);

    // --- STATE ---
    const rootGroup = new THREE.Group();
    scene.add(rootGroup);
    
    let staticCloud = null, activeCloud = null;
    let activeData = [], solidMeshes = [], currentActiveRegion = null;

    const statusText = document.getElementById('status-text');
    const subStatus = document.getElementById('sub-status');
    const loadingScreen = document.getElementById('loading-screen');
    const progressBar = document.getElementById('progress-bar');

    // --- MATERIALS ---
    const MAT_SOLID = new THREE.MeshLambertMaterial({ 
        color: 0x101010, 
        emissive: 0x000000 
    });
    const MAT_SOLID_ACTIVE = new THREE.MeshLambertMaterial({ 
        color: 0x222222, 
        emissive: 0x220044 // Purple Tint
    });
    
    // Static Structure dots (Blue-Grey)
    const MAT_STATIC = new THREE.PointsMaterial({
        size: 0.03, color: 0x445566, sizeAttenuation: true
    });

    // Active Signal dots (Glowing)
    const MAT_ACTIVE = new THREE.PointsMaterial({
        size: 0.055, vertexColors: true, transparent: true, opacity: 1.0,
        depthWrite: false, blending: THREE.NormalBlending // No additive stacking artifact
    });

    // --- ASYNC BUILDER ---
    async function buildBrainAsync(brainScene) {
        let meshList = [];
        let totalArea = 0;

        // 1. Pre-scan meshes inside the GLTF scene
        // We MUST use the scene graph provided by GLTFLoader
        brainScene.traverse(c => {
            if(c.isMesh) {
                c.material = MAT_SOLID;
                c.userData.originalName = (c.name || "").toLowerCase();
                solidMeshes.push(c);
                
                if(!c.geometry.boundingSphere) c.geometry.computeBoundingSphere();
                const rad = c.geometry.boundingSphere.radius;
                const s = c.scale.x; 
                const area = (rad * s) * (rad * s); 
                
                totalArea += area;
                meshList.push({ mesh: c, area: area, name: c.userData.originalName });
            }
        });
        
        // Add the solid brain model to our root group
        rootGroup.add(brainScene);
        
        meshList.sort((a,b) => b.area - a.area);

        // Buffers
        const sPos = new Float32Array(STATIC_COUNT * 3);
        const aPos = new Float32Array(ACTIVE_COUNT * 3);
        const aCol = new Float32Array(ACTIVE_COUNT * 3);
        
        let sIndex = 0, aIndex = 0;
        const tempPos = new THREE.Vector3();
        // NOTE: tempNorm removed, we are NOT pushing out along normal anymore.

        statusText.innerText = "GENERATING NETWORK";
        const CHUNK_SIZE = 20; 

        // Process loop
        for (let i = 0; i < meshList.length; i++) {
            const item = meshList[i];
            const ratio = item.area / totalArea;
            
            let sCount = Math.ceil(ratio * STATIC_COUNT);
            if(sCount < 5) sCount = 5;
            
            let aCount = Math.ceil(ratio * ACTIVE_COUNT);
            if(aCount < 1) aCount = 1;

            const sampler = new MeshSurfaceSampler(item.mesh).build();
            
            let regionID = null;
            for(const [r, k] of Object.entries(REGIONS)) {
                if (k.some(w => item.name.includes(w))) { regionID = r; break; }
            }

            // Important: update the mesh world matrix before sampling so points align
            item.mesh.updateMatrixWorld(true);

            // Static Points
            for(let k=0; k<sCount && sIndex < STATIC_COUNT; k++) {
                sampler.sample(tempPos); // Get point on surface
                // REMOVED: addScaledVector (This stops the floating)
                
                // Transform point from Mesh Local Space -> World Space
                // This ensures the point sits exactly where the mesh sits visually
                tempPos.applyMatrix4(item.mesh.matrixWorld); 
                
                // Convert World Space -> RootGroup Local Space
                // Since RootGroup is at (0,0,0) and scale 1 (before we scale it), 
                // World Space IS Local Space for now.
                // But we need to be careful about the center offset applied earlier.
                // The 'brainScene' is inside 'rootGroup'. 'brainScene' has position offset.
                // The mesh is inside 'brainScene'. 
                // mesh.matrixWorld includes the brainScene offset. 
                // So tempPos is correct relative to the scene (0,0,0).
                // Since we add the cloud to the SCENE (not brainScene), this matches perfectly.

                sPos[sIndex*3] = tempPos.x;
                sPos[sIndex*3+1] = tempPos.y;
                sPos[sIndex*3+2] = tempPos.z;
                sIndex++;
            }

            // Active Points
            for(let k=0; k<aCount && aIndex < ACTIVE_COUNT; k++) {
                sampler.sample(tempPos);
                // No Offset!
                tempPos.applyMatrix4(item.mesh.matrixWorld); 
                
                aPos[aIndex*3] = tempPos.x;
                aPos[aIndex*3+1] = tempPos.y;
                aPos[aIndex*3+2] = tempPos.z;
                
                // Init dark color
                aCol[aIndex*3] = 0.05; aCol[aIndex*3+1] = 0.1; aCol[aIndex*3+2] = 0.2;

                activeData[aIndex] = { region: regionID, v: -65-Math.random()*20, u: 0 };
                aIndex++;
            }

            if (i % CHUNK_SIZE === 0) {
                subStatus.innerText = `Mapped ${sIndex} nodes...`;
                await new Promise(resolve => setTimeout(resolve, 0));
            }
        }

        // Add clouds to the SCENE, not the group
        // This avoids double-transformation issues since we sampled using MatrixWorld
        const sGeo = new THREE.BufferGeometry();
        sGeo.setAttribute('position', new THREE.BufferAttribute(sPos, 3));
        staticCloud = new THREE.Points(sGeo, MAT_STATIC);
        // We attach to rootGroup to ensure if we rotate rootGroup, points rotate too
        // HOWEVER: If rootGroup is scaled, points get scaled again.
        // Since we used matrixWorld to get positions, the points are "baked" at the scaled size of the mesh *at that moment*.
        // To ensure they stick: attach to RootGroup, but ensure we haven't applied root scale YET.
        rootGroup.add(staticCloud);

        const aGeo = new THREE.BufferGeometry();
        aGeo.setAttribute('position', new THREE.BufferAttribute(aPos, 3));
        aGeo.setAttribute('color', new THREE.BufferAttribute(aCol, 3));
        activeCloud = new THREE.Points(aGeo, MAT_ACTIVE);
        rootGroup.add(activeCloud);

        // Now we can apply the final scale to the whole group to fit screen
        // We calculate bounds of the group (which now contains meshes AND points)
        const box = new THREE.Box3().setFromObject(rootGroup);
        const size = new THREE.Vector3(); box.getSize(size);
        const maxDim = Math.max(size.x, size.y, size.z);
        if (maxDim > 0) rootGroup.scale.setScalar(12.0 / maxDim);

        loadingScreen.style.opacity = 0;
        setTimeout(() => loadingScreen.style.display = 'none', 500);
    }

    function updateSimulation() {
        if (!activeCloud) return;
        const colors = activeCloud.geometry.attributes.color.array;
        const dt = 0.9;

        for (let i = 0; i < ACTIVE_COUNT; i++) {
            const p = activeData[i];
            if(!p) continue;

            const isTarget = (currentActiveRegion && p.region === currentActiveRegion);
            const isWhole = !currentActiveRegion;

            let threshold = 0.99;
            if(isTarget) threshold = 0.96; 
            if(!isWhole && !isTarget) threshold = 0.9999;

            const input = (Math.random() > threshold) ? 25 : 0;
            p.v += (0.04 * p.v * p.v + 5 * p.v + 140 - p.u + input) * dt;
            p.u += (0.02 * (0.2 * p.v - p.u)) * dt;

            if (p.v >= 30.0) {
                p.v = -65; p.u += 8;
                colors[i*3] = 0.5; colors[i*3+1] = 1.0; colors[i*3+2] = 1.0; // Cyan Flash
            } else {
                let r=0, g=0, b=0;
                if(isTarget || isWhole) { r=0; g=0.1; b=0.3; } // Base
                colors[i*3] += (r - colors[i*3]) * 0.15;
                colors[i*3+1] += (g - colors[i*3+1]) * 0.15;
                colors[i*3+2] += (b - colors[i*3+2]) * 0.15;
            }
        }
        activeCloud.geometry.attributes.color.needsUpdate = true;
    }

    // --- LOADER ---
    const loader = new GLTFLoader();
    const draco = new DRACOLoader();
    draco.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
    loader.setDRACOLoader(draco);

    statusText.innerText = "DOWNLOADING...";

    loader.load('./rotten_brain.glb?v='+Math.random(), (gltf) => {
        const brain = gltf.scene;
        
        // Center mesh BEFORE generating points
        const box = new THREE.Box3().setFromObject(brain);
        const center = box.getCenter(new THREE.Vector3());
        brain.position.sub(center); 
        brain.updateMatrixWorld(true); // bake it in

        buildBrainAsync(brain);

    }, (xhr) => {
        if(xhr.lengthComputable) {
            statusText.innerText = `DOWNLOADING ${Math.round((xhr.loaded/xhr.total)*100)}%`;
        }
    }, (err) => {
        statusText.innerText = "ERROR";
        statusText.style.color = "red";
        subStatus.innerText = "Load Failed";
    });

    // --- UI ---
    const selectEl = document.getElementById('region-select');
    Object.keys(REGIONS).forEach(key => {
        const opt = document.createElement('option');
        opt.value = key; opt.innerText = key; selectEl.appendChild(opt);
    });

    selectEl.addEventListener('change', (e) => {
        currentActiveRegion = e.target.value;
        solidMeshes.forEach(m => {
            let isActive = false;
            if(currentActiveRegion && REGIONS[currentActiveRegion].some(k => m.userData.originalName.includes(k))) isActive = true;
            m.material = isActive ? MAT_SOLID_ACTIVE : MAT_SOLID;
        });
    });

    controls.addEventListener('start', () => controls.autoRotate = false);
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        updateSimulation();
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
