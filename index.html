<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Holographic Brain</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: monospace; }
        canvas { display: block; width: 100%; height: 100%; touch-action: none; }

        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .spinner {
            width: 50px; height: 50px; border: 2px solid #111;
            border-top: 2px solid #00ffff; border-radius: 50%;
            animation: spin 0.8s linear infinite; margin-bottom: 20px;
        }
        #status-text { color: #00ffff; font-size: 1.2rem; letter-spacing: 2px; text-align: center; }
        #sub-status { color: #444; font-size: 0.8rem; margin-top: 10px; }
        
        #ui-container {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: center; pointer-events: none; z-index: 10;
        }
        select {
            pointer-events: auto; padding: 12px; background: rgba(0,0,0,0.9);
            color: #00ffff; border: 1px solid #004444; border-radius: 6px; font-size: 16px;
            text-transform: uppercase; font-weight: bold; box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="spinner"></div>
    <div id="status-text">CONNECTING...</div>
    <div id="sub-status">Initializing System</div>
</div>

<div id="ui-container">
    <select id="region-select"><option value="">Whole Brain</option></select>
</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { MeshSurfaceSampler } from 'three/addons/math/MeshSurfaceSampler.js';

    // --- UI REFS ---
    const statusText = document.getElementById('status-text');
    const subStatus = document.getElementById('sub-status');
    const loadingScreen = document.getElementById('loading-screen');

    // --- CONFIG ---
    const POINT_COUNT = 60000; // High resolution point cloud
    const PARTICLE_SIZE = 0.035; // Size of each "cell"
    
    const REGIONS = {
        "Frontal Lobe":      ["frontal", "precentral", "rectus", "orbital", "cingulate"],
        "Parietal Lobe":     ["parietal", "postcentral", "precuneus", "supramarginal", "angular"],
        "Temporal Lobe":     ["temporal", "fusiform", "amygdaloid", "hippocampus", "uncus"],
        "Occipital Lobe":    ["occipital", "cuneus", "lingual"],
        "Cerebellum":        ["cerebellar", "vermis"],
        "Brain Stem":        ["medulla", "pons", "midbrain", "colliculus", "peduncle", "olive"],
        "Thalamus":          ["thalamus", "geniculate", "habenular", "pineal"],
        "Basal Ganglia":     ["caudate", "putamen", "pallidus", "accumbens", "substantia", "nigra"]
    };

    // --- SCENE SETUP ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x020202); // Deep void

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 25);

    const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enablePan = false; 
    controls.minDistance = 5; controls.maxDistance = 60;
    controls.autoRotate = true; controls.autoRotateSpeed = 0.5;

    // --- NEURAL CLOUD MANAGER ---
    const rootGroup = new THREE.Group();
    scene.add(rootGroup);

    let pointCloud = null;
    let particleData = []; // Stores Region Mapping & Neural State
    let currentActiveRegion = null; // "Frontal Lobe", etc.

    function createPointCloud(brainMesh) {
        // 1. Setup Arrays
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(POINT_COUNT * 3);
        const colors = new Float32Array(POINT_COUNT * 3);
        
        const tempPos = new THREE.Vector3();
        let index = 0;

        // 2. Find all sub-meshes
        let meshes = [];
        brainMesh.traverse(c => {
            if(c.isMesh) {
                c.updateMatrixWorld();
                meshes.push({
                    mesh: c,
                    name: (c.name || "").toLowerCase(),
                    weight: 0 // Will determine how many points it gets
                });
            }
        });

        // 3. Calculate Surface Area (Distribution)
        // We want more points on bigger parts (like lobes) and fewer on tiny parts
        let totalArea = 0;
        const raycaster = new THREE.Raycaster(); // Helper, not used here but good for complex calculation
        
        // Rough approximation: just assume equal distribution first to prevent freeze, 
        // or randomize selection. 
        // Optimized: Just cycle through meshes randomly until buffer filled.
        
        while (index < POINT_COUNT) {
            const randMesh = meshes[Math.floor(Math.random() * meshes.length)];
            
            // Create Sampler on demand (Cached would be better but this saves memory spike)
            if (!randMesh.sampler) {
                randMesh.sampler = new MeshSurfaceSampler(randMesh.mesh).build();
            }

            randMesh.sampler.sample(tempPos);
            
            // Apply transform
            tempPos.applyMatrix4(randMesh.mesh.matrixWorld);

            // Store Position
            positions[index*3] = tempPos.x;
            positions[index*3+1] = tempPos.y;
            positions[index*3+2] = tempPos.z;

            // Initial Color (Ghostly Grey)
            colors[index*3] = 0.1;
            colors[index*3+1] = 0.1;
            colors[index*3+2] = 0.15;

            // Determine Region
            let regionID = "Other";
            for(const [rName, keywords] of Object.entries(REGIONS)) {
                if (keywords.some(k => randMesh.name.includes(k))) {
                    regionID = rName;
                    break;
                }
            }

            // Init Neural State
            particleData[index] = {
                region: regionID,
                v: -65.0 + Math.random() * 20, // Voltage
                u: 0,                          // Recovery
                fired: false
            };
            
            index++;
            
            // Progress Update (Optimization: Don't update DOM every pixel)
            if (index % 5000 === 0) {
                // console.log("Generating...", index);
            }
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: PARTICLE_SIZE,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            sizeAttenuation: true,
            depthWrite: false, // Magic setting: makes it look holographic/transparent
            blending: THREE.AdditiveBlending // Lights add up
        });

        pointCloud = new THREE.Points(geometry, material);
        rootGroup.add(pointCloud);
    }

    function updateSimulation() {
        if (!pointCloud) return;
        
        const colors = pointCloud.geometry.attributes.color.array;
        const dt = 0.8;
        const count = POINT_COUNT;

        for (let i = 0; i < count; i++) {
            const p = particleData[i];
            
            // --- LOGIC: Is this neuron active? ---
            // 1. If "Whole Brain" is selected, everything has low activity
            // 2. If a Region is selected, ONLY that region fires aggressively
            let isActiveRegion = !currentActiveRegion || (p.region === currentActiveRegion);
            
            // Fire Chance
            let fireThreshold = isActiveRegion ? 0.985 : 0.999; // Harder to fire if inactive
            let input = (Math.random() > fireThreshold) ? 15 : 0;

            // Izhikevich Integration
            // v = 0.04v^2 + 5v + 140 - u + I
            p.v += (0.04 * p.v * p.v + 5 * p.v + 140 - p.u + input) * dt;
            p.u += (0.02 * (0.2 * p.v - p.u)) * dt;

            if (p.v >= 30.0) {
                // SPIKE!
                p.v = -65.0;
                p.u += 8.0;
                
                // Flash Color
                if (isActiveRegion) {
                    colors[i*3] = 0.2;   // R
                    colors[i*3+1] = 0.9; // G (Bright Cyan)
                    colors[i*3+2] = 1.0; // B
                } else {
                    colors[i*3] = 0.2;
                    colors[i*3+1] = 0.2;
                    colors[i*3+2] = 0.2; // Dull flash
                }
            } else {
                // DECAY / FADE
                const decay = 0.92;
                
                // Target Color (Base State)
                let tr, tg, tb;
                if (currentActiveRegion) {
                    if (isActiveRegion) {
                        tr=0.05; tg=0.15; tb=0.25; // Active region background (Faint Blue)
                    } else {
                        tr=0.01; tg=0.01; tb=0.01; // Inactive region (Almost invisible)
                    }
                } else {
                    tr=0.08; tg=0.08; tb=0.1; // Whole brain base
                }

                colors[i*3] = colors[i*3] * decay + tr * (1-decay);
                colors[i*3+1] = colors[i*3+1] * decay + tg * (1-decay);
                colors[i*3+2] = colors[i*3+2] * decay + tb * (1-decay);
            }
        }
        
        pointCloud.geometry.attributes.color.needsUpdate = true;
    }

    // --- LOADING ---
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
    dracoLoader.preload();
    const loader = new GLTFLoader();
    loader.setDRACOLoader(dracoLoader);

    statusText.innerText = "DOWNLOADING...";

    loader.load('./rotten_brain.glb?v=' + Math.random(), (gltf) => {
        statusText.innerText = "SCANNING GEOMETRY...";
        
        // We load the brain but DO NOT add the mesh to the scene.
        // We only use it to generate points.
        const brain = gltf.scene;
        
        // 1. Center Logic First (Calculates offset on the mesh)
        const box = new THREE.Box3().setFromObject(brain);
        const center = box.getCenter(new THREE.Vector3());
        
        // Apply offset to entire group to center it
        brain.position.sub(center);
        brain.updateMatrixWorld(true); // Apply move

        // 2. Determine Scale
        const size = new THREE.Vector3(); box.getSize(size);
        const maxDim = Math.max(size.x, size.y, size.z);
        let scaleFactor = 10.0 / maxDim;
        if(!maxDim) scaleFactor = 1;

        rootGroup.scale.setScalar(scaleFactor);

        // 3. Generate Clouds (Async to let UI update)
        setTimeout(() => {
            statusText.innerText = "GENERATING NODES...";
            subStatus.innerText = `Mapping ${POINT_COUNT} neural points...`;
            
            // Tiny delay to let text render
            requestAnimationFrame(() => {
                createPointCloud(brain);
                
                // Done
                loadingScreen.style.opacity = 0;
                setTimeout(() => loadingScreen.style.display = 'none', 500);
            });
        }, 100);

    }, (xhr) => {
        if(xhr.lengthComputable) {
            const pct = Math.round((xhr.loaded / xhr.total) * 100);
            statusText.innerText = `DOWNLOADING ${pct}%`;
        }
    }, (err) => {
        statusText.innerText = "ERROR";
        statusText.style.color = "red";
        console.error(err);
    });

    // --- INTERACTION ---
    const selectEl = document.getElementById('region-select');
    Object.keys(REGIONS).forEach(key => {
        const opt = document.createElement('option');
        opt.value = key; opt.innerText = key; selectEl.appendChild(opt);
    });

    selectEl.addEventListener('change', (e) => {
        currentActiveRegion = e.target.value;
    });
    
    controls.addEventListener('start', () => { controls.autoRotate = false; });
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        updateSimulation();
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
