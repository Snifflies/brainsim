<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Brain Atlas - Centered</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: monospace; }
        canvas { display: block; width: 100%; height: 100%; touch-action: none; }

        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid #111;
            border-top: 4px solid #00ffff; border-radius: 50%;
            animation: spin 0.8s linear infinite; margin-bottom: 20px;
        }
        #status-text { color: #00ffff; font-size: 1.2rem; letter-spacing: 2px; }
        
        #ui-container {
            position: absolute; bottom: 40px; left: 0; width: 100%;
            display: flex; justify-content: center; pointer-events: none; z-index: 10;
        }
        select {
            pointer-events: auto; padding: 15px; background: rgba(10,10,10,0.95);
            color: #00ffff; border: 1px solid #008888; border-radius: 8px; font-size: 18px;
            text-transform: uppercase; font-weight: bold; box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="spinner"></div>
    <div id="status-text">LOCATING BRAIN...</div>
</div>

<div id="ui-container">
    <select id="region-select"><option value="">Whole Brain</option></select>
</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { MeshSurfaceSampler } from 'three/addons/math/MeshSurfaceSampler.js';

    // --- CONFIGURATION ---
    const POINT_COUNT = 80000; 
    const PARTICLE_SIZE = 0.08; // Chunky, visible dots
    
    const REGIONS = {
        "Frontal Lobe":      ["frontal", "precentral", "rectus", "orbital", "cingulate"],
        "Parietal Lobe":     ["parietal", "postcentral", "precuneus", "supramarginal", "angular"],
        "Temporal Lobe":     ["temporal", "fusiform", "amygdaloid", "hippocampus", "uncus"],
        "Occipital Lobe":    ["occipital", "cuneus", "lingual"],
        "Cerebellum":        ["cerebellar", "vermis"],
        "Brain Stem":        ["medulla", "pons", "midbrain", "colliculus", "peduncle", "olive"],
        "Thalamus":          ["thalamus", "geniculate", "habenular", "pineal"],
        "Basal Ganglia":     ["caudate", "putamen", "pallidus", "accumbens", "substantia", "nigra"]
    };

    // --- SCENE ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 20); // Standard distance

    const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2.0));
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enablePan = false; 
    controls.minDistance = 2;  // Let you zoom WAY in
    controls.maxDistance = 50; // Don't get lost
    controls.autoRotate = true; 
    controls.autoRotateSpeed = 0.5;

    // --- STATE ---
    let pointCloud = null;
    let particleData = [];
    let currentActiveRegion = null;

    // --- BUILDER ---
    function createPointCloud(brainMesh) {
        const positions = new Float32Array(POINT_COUNT * 3);
        const colors = new Float32Array(POINT_COUNT * 3);
        
        const tempPos = new THREE.Vector3();
        let index = 0;
        let meshes = [];

        // 1. Collect all sub-meshes
        brainMesh.traverse(c => {
            if(c.isMesh) {
                c.updateMatrixWorld();
                meshes.push({ mesh: c, name: (c.name || "").toLowerCase() });
            }
        });

        // 2. Generate Points (Raw Coordinates)
        while (index < POINT_COUNT) {
            const rand = meshes[Math.floor(Math.random() * meshes.length)];
            if (!rand.sampler) rand.sampler = new MeshSurfaceSampler(rand.mesh).build();

            rand.sampler.sample(tempPos);
            // Transform to World Space so we get the actual shape
            tempPos.applyMatrix4(rand.mesh.matrixWorld);

            positions[index*3] = tempPos.x;
            positions[index*3+1] = tempPos.y;
            positions[index*3+2] = tempPos.z;

            // Default color (Steel Blue)
            colors[index*3] = 0.1; colors[index*3+1] = 0.2; colors[index*3+2] = 0.4;

            // Tag region
            let regionID = null;
            for(const [rName, keywords] of Object.entries(REGIONS)) {
                if (keywords.some(k => rand.name.includes(k))) {
                    regionID = rName; break;
                }
            }

            particleData[index] = { region: regionID, v: Math.random() * -60, u: 0 };
            index++;
        }

        // 3. NORMALIZE & CENTER (Crucial Fix)
        // We measure the generated cloud and force it to (0,0,0) and size 15
        let minX = Infinity, minY = Infinity, minZ = Infinity;
        let maxX = -Infinity, maxY = -Infinity, maxZ = -Infinity;

        for(let i=0; i < POINT_COUNT * 3; i+=3) {
            const x = positions[i];
            const y = positions[i+1];
            const z = positions[i+2];
            if(x < minX) minX = x; if(x > maxX) maxX = x;
            if(y < minY) minY = y; if(y > maxY) maxY = y;
            if(z < minZ) minZ = z; if(z > maxZ) maxZ = z;
        }

        const centerX = (minX + maxX) / 2;
        const centerY = (minY + maxY) / 2;
        const centerZ = (minZ + maxZ) / 2;

        // Find current size
        const width = maxX - minX;
        const height = maxY - minY;
        const depth = maxZ - minZ;
        const maxDimension = Math.max(width, height, depth);
        
        // Scale factor to make it exactly 15 units big
        const scaleFactor = 15.0 / maxDimension;

        // Apply shift and scale to every single point
        for(let i=0; i < POINT_COUNT * 3; i+=3) {
            positions[i]   = (positions[i] - centerX) * scaleFactor;
            positions[i+1] = (positions[i+1] - centerY) * scaleFactor;
            positions[i+2] = (positions[i+2] - centerZ) * scaleFactor;
        }

        // 4. Create Geometry
        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: PARTICLE_SIZE,
            vertexColors: true,
            transparent: true,
            opacity: 1.0, // Solid dots
            sizeAttenuation: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        pointCloud = new THREE.Points(geometry, material);
        scene.add(pointCloud); // Add directly to scene, no wrappers needed now
    }

    function updateSimulation() {
        if (!pointCloud) return;
        const colors = pointCloud.geometry.attributes.color.array;
        const dt = 0.8;

        for (let i = 0; i < POINT_COUNT; i++) {
            const p = particleData[i];
            const isTarget = (currentActiveRegion && p.region === currentActiveRegion);
            const isWholeBrain = !currentActiveRegion;

            let fireProb = isTarget ? 0.98 : (isWholeBrain ? 0.998 : 0.9999);
            const input = (Math.random() > fireProb) ? 20 : 0;

            // Izhikevich
            p.v += (0.04 * p.v * p.v + 5 * p.v + 140 - p.u + input) * dt;
            p.u += (0.02 * (0.2 * p.v - p.u)) * dt;

            if (p.v >= 30.0) {
                p.v = -65.0; p.u += 8.0;
                // Flash
                colors[i*3] = 1.0; colors[i*3+1] = 1.0; colors[i*3+2] = 1.0;
            } else {
                // Decay
                let tr = 0.1, tg = 0.2, tb = 0.4; // Default Steel Blue
                if(isTarget) { tr=0.8; tg=0.5; tb=0.0; } // Active Gold
                else if(!isWholeBrain) { tr=0.05; tg=0.05; tb=0.05; } // Inactive Grey

                colors[i*3] += (tr - colors[i*3]) * 0.1;
                colors[i*3+1] += (tg - colors[i*3+1]) * 0.1;
                colors[i*3+2] += (tb - colors[i*3+2]) * 0.1;
            }
        }
        pointCloud.geometry.attributes.color.needsUpdate = true;
    }

    // --- LOAD ---
    const statusText = document.getElementById('status-text');
    const loadingScreen = document.getElementById('loading-screen');

    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
    const loader = new GLTFLoader();
    loader.setDRACOLoader(dracoLoader);

    statusText.innerText = "DOWNLOADING...";

    loader.load('./rotten_brain.glb?v=' + Math.random(), (gltf) => {
        statusText.innerText = "GENERATING CLOUD...";
        
        // Wait a frame to let UI update
        requestAnimationFrame(() => {
            createPointCloud(gltf.scene);
            
            loadingScreen.style.opacity = 0;
            setTimeout(() => loadingScreen.style.display = 'none', 500);
        });

    }, (xhr) => {
        if(xhr.lengthComputable) {
            statusText.innerText = `DOWNLOADING ${Math.round((xhr.loaded/xhr.total)*100)}%`;
        }
    }, (err) => {
        console.error(err);
        statusText.innerText = "ERROR";
        statusText.style.color = "red";
    });

    // --- UI ---
    const selectEl = document.getElementById('region-select');
    Object.keys(REGIONS).forEach(key => {
        const opt = document.createElement('option');
        opt.value = key; opt.innerText = key; selectEl.appendChild(opt);
    });
    selectEl.addEventListener('change', (e) => { currentActiveRegion = e.target.value; });
    controls.addEventListener('start', () => { controls.autoRotate = false; });

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        updateSimulation();
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
