<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Brain Atlas - High Perf</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: monospace; }
        canvas { display: block; width: 100%; height: 100%; touch-action: none; }

        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid #222;
            border-top: 4px solid #0088ff; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        #status-text { color: #0088ff; font-size: 1.2rem; letter-spacing: 2px; }
        
        #ui-container {
            position: absolute; bottom: 40px; left: 0; width: 100%;
            display: flex; justify-content: center; pointer-events: none; z-index: 10;
        }
        select {
            pointer-events: auto; padding: 12px 20px; background: rgba(20,20,20,1.0);
            color: #0088ff; border: 1px solid #004477; border-radius: 8px; font-size: 18px;
            text-transform: uppercase; font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 136, 255, 0.3);
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="spinner"></div>
    <div id="status-text">SYSTEM INIT...</div>
</div>

<div id="ui-container">
    <select id="region-select"><option value="">Whole Brain</option></select>
</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { MeshSurfaceSampler } from 'three/addons/math/MeshSurfaceSampler.js';

    // --- CONFIG ---
    const STATIC_COUNT = 70000; // Structure dots (Cost: Low)
    const ACTIVE_COUNT = 2500;  // Firing dots (Cost: Med)
    const STATIC_SIZE = 0.025;
    const ACTIVE_SIZE = 0.06;

    const REGIONS = {
        "Frontal Lobe":      ["frontal", "precentral", "rectus", "orbital", "cingulate"],
        "Parietal Lobe":     ["parietal", "postcentral", "precuneus", "supramarginal", "angular"],
        "Temporal Lobe":     ["temporal", "fusiform", "amygdaloid", "hippocampus", "uncus"],
        "Occipital Lobe":    ["occipital", "cuneus", "lingual"],
        "Cerebellum":        ["cerebellar", "vermis"],
        "Brain Stem":        ["medulla", "pons", "midbrain", "colliculus", "peduncle", "olive"],
        "Thalamus":          ["thalamus", "geniculate", "habenular", "pineal"],
        "Basal Ganglia":     ["caudate", "putamen", "pallidus", "accumbens", "substantia", "nigra"]
    };

    // --- SCENE ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    // Fog hides the clipping at the back
    scene.fog = new THREE.Fog(0x000000, 15, 25); 

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 18); 

    const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enablePan = false; 
    controls.minDistance = 5; controls.maxDistance = 50;
    controls.autoRotate = true; controls.autoRotateSpeed = 0.6;

    // --- LIGHTING ---
    // Bright directional lights to define the solid shape
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
    dirLight.position.set(10, 10, 10);
    scene.add(dirLight);
    
    const backLight = new THREE.DirectionalLight(0x4444ff, 1.0);
    backLight.position.set(-10, 5, -10);
    scene.add(backLight);
    
    scene.add(new THREE.AmbientLight(0x404040, 2.0)); // Bright ambient

    // --- STATE ---
    const rootGroup = new THREE.Group();
    scene.add(rootGroup);
    
    let staticCloud = null;
    let activeCloud = null;
    
    // Arrays for the simulation loop
    let activeData = []; // { v, u, region }
    let solidMeshes = []; // Refs to the mesh pieces
    let currentActiveRegion = null;

    // --- MATERIALS ---
    // 1. The Solid Core (Blocks view of back-side, prevents color mixing)
    const MAT_SOLID = new THREE.MeshLambertMaterial({ 
        color: 0x080808, 
        emissive: 0x000000 
    });
    const MAT_SOLID_ACTIVE = new THREE.MeshLambertMaterial({ 
        color: 0x151515, 
        emissive: 0x110022 
    });

    // 2. Static Structure (Grey Dust)
    const MAT_STATIC = new THREE.PointsMaterial({
        size: STATIC_SIZE, color: 0x334455,
        sizeAttenuation: true, transparent: false
    });

    // 3. Active Signals (Big Bright Dots)
    const MAT_ACTIVE = new THREE.PointsMaterial({
        size: ACTIVE_SIZE, vertexColors: true,
        transparent: true, opacity: 1.0,
        depthWrite: false, 
        blending: THREE.NormalBlending // Prevents flashbang effect
    });


    // --- BUILDER ---
    function buildBrain(brainGroup) {
        
        // A. SETUP SOLID MESH
        let meshList = [];
        let totalArea = 0;

        brainGroup.traverse(c => {
            if(c.isMesh) {
                // Make it solid black/grey
                c.material = MAT_SOLID; 
                c.userData.originalName = (c.name || "").toLowerCase();
                solidMeshes.push(c);

                // Area Calc
                c.updateMatrixWorld();
                const sphere = c.geometry.boundingSphere || c.geometry.computeBoundingSphere();
                // Estimate area by volume/radius to save loading time
                const s = c.scale.x;
                const area = sphere.radius * s * sphere.radius * s;
                totalArea += area;
                meshList.push({ mesh: c, area: area, name: c.userData.originalName });
            }
        });
        
        rootGroup.add(brainGroup);

        // B. GENERATE POINTS
        meshList.sort((a,b) => b.area - a.area);

        // Arrays
        const sPos = new Float32Array(STATIC_COUNT * 3);
        const aPos = new Float32Array(ACTIVE_COUNT * 3);
        const aCol = new Float32Array(ACTIVE_COUNT * 3);
        
        let sIdx = 0;
        let aIdx = 0;
        const tempPos = new THREE.Vector3();
        const tempNorm = new THREE.Vector3();

        for(let item of meshList) {
            // Calculate Distribution
            const ratio = item.area / totalArea;
            const sTarget = Math.ceil(ratio * STATIC_COUNT);
            const aTarget = Math.ceil(ratio * ACTIVE_COUNT);
            
            const sampler = new MeshSurfaceSampler(item.mesh).build();
            
            // Region Detection
            let regionID = null;
            for(const [r, k] of Object.entries(REGIONS)) {
                if (k.some(w => item.name.includes(w))) { regionID = r; break; }
            }

            // 1. Generate Static Structure (No Animation data needed)
            for(let i=0; i<sTarget; i++) {
                if (sIdx >= STATIC_COUNT) break;
                sampler.sample(tempPos, tempNorm);
                tempPos.addScaledVector(tempNorm, 0.005); // Push out slightly
                tempPos.applyMatrix4(item.mesh.matrix); // Local transform relative to group
                
                sPos[sIdx*3] = tempPos.x;
                sPos[sIdx*3+1] = tempPos.y;
                sPos[sIndex*3+2] = tempPos.z;
                sIdx++;
            }

            // 2. Generate Active Agents (Animation data needed)
            for(let i=0; i<aTarget; i++) {
                if (aIdx >= ACTIVE_COUNT) break;
                sampler.sample(tempPos, tempNorm);
                tempPos.addScaledVector(tempNorm, 0.02); // Float higher than static
                tempPos.applyMatrix4(item.mesh.matrix);
                
                aPos[aIdx*3] = tempPos.x;
                aPos[aIdx*3+1] = tempPos.y;
                aPos[aIdx*3+2] = tempPos.z;

                // Init Sim Data
                particleData[aIdx] = {
                    region: regionID,
                    v: -65 - Math.random()*20,
                    u: 0
                };
                aIdx++;
            }
        }

        // Add Static Cloud
        const sGeo = new THREE.BufferGeometry();
        sGeo.setAttribute('position', new THREE.BufferAttribute(sPos, 3));
        staticCloud = new THREE.Points(sGeo, MAT_STATIC);
        brainGroup.add(staticCloud);

        // Add Active Cloud
        const aGeo = new THREE.BufferGeometry();
        aGeo.setAttribute('position', new THREE.BufferAttribute(aPos, 3));
        aGeo.setAttribute('color', new THREE.BufferAttribute(aCol, 3));
        activeCloud = new THREE.Points(aGeo, MAT_ACTIVE);
        brainGroup.add(activeCloud);
    }

    // --- SIMULATION (Lightweight Loop) ---
    function updateSimulation() {
        if (!activeCloud) return;
        const colors = activeCloud.geometry.attributes.color.array;
        const dt = 0.9;

        for (let i = 0; i < ACTIVE_COUNT; i++) {
            const p = particleData[i];
            if(!p) continue;

            const isTarget = (currentActiveRegion && p.region === currentActiveRegion);
            const isWhole = !currentActiveRegion;

            // Fire Logic
            let threshold = 0.99;
            if(isTarget) threshold = 0.96; // High activity
            if(!isWhole && !isTarget) threshold = 0.9995; // Sleeping

            const input = (Math.random() > threshold) ? 20 : 0;
            
            p.v += (0.04 * p.v * p.v + 5 * p.v + 140 - p.u + input) * dt;
            p.u += (0.02 * (0.2 * p.v - p.u)) * dt;

            if (p.v >= 30.0) {
                p.v = -65; p.u += 8;
                // SPIKE COLOR (White/Cyan)
                colors[i*3] = 0.7; colors[i*3+1] = 1.0; colors[i*3+2] = 1.0; 
            } else {
                // DECAY COLOR
                // If active, base is blue. If inactive, base is invisible (black)
                let r=0, g=0, b=0;
                if (isTarget || isWhole) { r=0; g=0.1; b=0.3; } // Resting state
                
                // Smooth blend
                colors[i*3] += (r - colors[i*3]) * 0.15;
                colors[i*3+1] += (g - colors[i*3+1]) * 0.15;
                colors[i*3+2] += (b - colors[i*3+2]) * 0.15;
            }
        }
        activeCloud.geometry.attributes.color.needsUpdate = true;
    }

    // --- UI & INTERACTION ---
    const select = document.getElementById('region-select');
    for(let r in REGIONS) {
        const o = document.createElement('option');
        o.value = r; o.innerText = r; select.appendChild(o);
    }

    select.addEventListener('change', (e) => {
        currentActiveRegion = e.target.value;
        
        // Update Solid Mesh Highlighting (Performance cheap)
        solidMeshes.forEach(m => {
            let isActive = false;
            if (currentActiveRegion && REGIONS[currentActiveRegion].some(k => m.userData.originalName.includes(k))) isActive = true;
            
            if(isActive) m.material = MAT_SOLID_ACTIVE;
            else m.material = MAT_SOLID;
        });
    });

    // --- LOAD ---
    const text = document.getElementById('status-text');
    const loader = new GLTFLoader();
    const draco = new DRACOLoader();
    draco.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
    loader.setDRACOLoader(draco);

    text.innerText = "DOWNLOADING...";

    loader.load('./rotten_brain.glb?v='+Math.random(), (gltf) => {
        text.innerText = "ASSEMBLING...";
        const brain = gltf.scene;

        // Center & Scale (The Wrapper Method)
        const box = new THREE.Box3().setFromObject(brain);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        brain.position.sub(center); // Centered locally
        
        const maxDim = Math.max(size.x, size.y, size.z);
        if(maxDim > 0) rootGroup.scale.setScalar(12.0 / maxDim); // Universal Scale

        // Process
        setTimeout(() => {
            buildBrain(brain);
            document.getElementById('loading-screen').style.display = 'none';
        }, 50);

    }, undefined, (e) => {
        console.error(e);
        text.innerText = "ERROR";
        text.style.color = "red";
    });

    // --- LOOP ---
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        updateSimulation();
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
