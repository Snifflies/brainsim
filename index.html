<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Holographic Brain - Ultra</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: monospace; }
        canvas { display: block; width: 100%; height: 100%; touch-action: none; }

        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 60px; height: 60px; border: 3px solid #111;
            border-top: 3px solid #00d8ff; border-radius: 50%;
            animation: spin 0.8s linear infinite; margin-bottom: 20px;
        }
        #status-text { color: #00d8ff; font-size: 1.2rem; letter-spacing: 2px; text-align: center; }
        #sub-status { color: #555; font-size: 0.9rem; margin-top: 10px; }
        
        #ui-container {
            position: absolute; bottom: 40px; left: 0; width: 100%;
            display: flex; justify-content: center; pointer-events: none; z-index: 10;
        }
        select {
            pointer-events: auto; padding: 15px; background: rgba(10,10,10,0.9);
            color: #00d8ff; border: 1px solid #005588; border-radius: 8px; font-size: 18px;
            text-transform: uppercase; font-weight: bold; box-shadow: 0 0 25px rgba(0, 216, 255, 0.1);
            min-width: 220px; text-align: center;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="spinner"></div>
    <div id="status-text">SYSTEM START...</div>
    <div id="sub-status">Initializing Virtual Cortex</div>
</div>

<div id="ui-container">
    <select id="region-select"><option value="">Whole Brain</option></select>
</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { MeshSurfaceSampler } from 'three/addons/math/MeshSurfaceSampler.js';

    // --- 1. CONFIGURATION ---
    const POINT_COUNT = 160000; // MASSIVE density
    const PARTICLE_SIZE = 0.04; // Adjusted for density
    
    const REGIONS = {
        "Frontal Lobe":      ["frontal", "precentral", "rectus", "orbital", "cingulate"],
        "Parietal Lobe":     ["parietal", "postcentral", "precuneus", "supramarginal", "angular"],
        "Temporal Lobe":     ["temporal", "fusiform", "amygdaloid", "hippocampus", "uncus"],
        "Occipital Lobe":    ["occipital", "cuneus", "lingual"],
        "Cerebellum":        ["cerebellar", "vermis"],
        "Brain Stem":        ["medulla", "pons", "midbrain", "colliculus", "peduncle", "olive"],
        "Thalamus":          ["thalamus", "geniculate", "habenular", "pineal"],
        "Basal Ganglia":     ["caudate", "putamen", "pallidus", "accumbens", "substantia", "nigra"]
    };

    // --- 2. SCENE ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x020202); // Almost black

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 15); // Optimized angle

    const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    // Limit Pixel Ratio for performance on 160k points
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); 
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enablePan = false; 
    controls.minDistance = 2; controls.maxDistance = 50;
    controls.autoRotate = true; controls.autoRotateSpeed = 0.4;

    // --- 3. MANAGER ---
    const rootGroup = new THREE.Group();
    scene.add(rootGroup);

    let pointCloud = null;
    let particleData = []; 
    let currentActiveRegion = null; 

    const statusText = document.getElementById('status-text');
    const subStatus = document.getElementById('sub-status');
    const loadingScreen = document.getElementById('loading-screen');

    // --- AREA CALCULATOR ---
    function getMeshArea(mesh) {
        const geom = mesh.geometry;
        if (geom.index) {
            const pos = geom.attributes.position;
            const index = geom.index;
            let area = 0;
            const a = new THREE.Vector3(), b = new THREE.Vector3(), c = new THREE.Vector3();
            for (let i = 0; i < index.count; i += 3) {
                a.fromBufferAttribute(pos, index.getX(i));
                b.fromBufferAttribute(pos, index.getX(i+1));
                c.fromBufferAttribute(pos, index.getX(i+2));
                const edge1 = b.sub(a);
                const edge2 = c.sub(a);
                const cross = new THREE.Vector3().crossVectors(edge1, edge2);
                area += 0.5 * cross.length();
            }
            return area;
        }
        return 1.0; 
    }

    function createPointCloud(brainMesh) {
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(POINT_COUNT * 3);
        const colors = new Float32Array(POINT_COUNT * 3);
        const tempPos = new THREE.Vector3();

        let meshData = [];
        let totalArea = 0;

        statusText.innerText = "MAPPING TOPOLOGY...";

        // 1. Scan and Weight Meshes
        brainMesh.traverse(c => {
            if(c.isMesh) {
                c.updateMatrixWorld();
                const area = getMeshArea(c);
                const scale = c.scale.x;
                const worldArea = area * scale * scale; 
                totalArea += worldArea;
                meshData.push({
                    mesh: c,
                    name: (c.name || "").toLowerCase(),
                    area: worldArea,
                    count: 0
                });
            }
        });

        // 2. Smart Distribution (Fixes the "invisible bottom" issue)
        let pointsAllocated = 0;
        meshData.sort((a,b) => b.area - a.area); 

        for(let i=0; i<meshData.length; i++) {
            const part = meshData[i];
            // Standard Allocation
            let count = Math.floor((part.area / totalArea) * POINT_COUNT);
            
            // ENFORCE MINIMUM: Even tiny brain parts get 25 dots
            if (count < 25) count = 25; 
            
            part.count = count;
            pointsAllocated += count;
            
            // Safety break if we overshoot buffer
            if(pointsAllocated > POINT_COUNT) {
                part.count -= (pointsAllocated - POINT_COUNT);
                pointsAllocated = POINT_COUNT;
            }
        }

        subStatus.innerText = `Synthesizing ${pointsAllocated} Neurons...`;

        // 3. Generate Points
        let cursor = 0;
        for(let m = 0; m < meshData.length; m++) {
            const data = meshData[m];
            if(data.count <= 0) continue;

            const sampler = new MeshSurfaceSampler(data.mesh).build();
            
            for(let i = 0; i < data.count; i++) {
                if (cursor >= POINT_COUNT) break;

                sampler.sample(tempPos);
                tempPos.applyMatrix4(data.mesh.matrixWorld);

                positions[cursor*3] = tempPos.x;
                positions[cursor*3+1] = tempPos.y;
                positions[cursor*3+2] = tempPos.z;

                // Determine Region
                let regionID = null;
                for(const [rName, keywords] of Object.entries(REGIONS)) {
                    if (keywords.some(k => data.name.includes(k))) {
                        regionID = rName; break;
                    }
                }

                // BASE COLOR: BRIGHTER (Visibility Fix)
                // Blue-Grey for visibility against black
                colors[cursor*3] = 0.2; 
                colors[cursor*3+1] = 0.25; 
                colors[cursor*3+2] = 0.35;

                // Sim State
                particleData[cursor] = { 
                    region: regionID, 
                    v: -65.0 + Math.random() * 20, 
                    u: 0 
                };
                cursor++;
            }
        }

        // 4. Force Centering & Normalization
        let minX=Infinity, maxX=-Infinity, minY=Infinity, maxY=-Infinity, minZ=Infinity, maxZ=-Infinity;
        for(let i=0; i<cursor*3; i+=3) {
            const x=positions[i], y=positions[i+1], z=positions[i+2];
            if(x<minX) minX=x; if(x>maxX) maxX=x;
            if(y<minY) minY=y; if(y>maxY) maxY=y;
            if(z<minZ) minZ=z; if(z>maxZ) maxZ=z;
        }
        
        const centerX = (minX+maxX)/2, centerY = (minY+maxY)/2, centerZ = (minZ+maxZ)/2;
        const size = Math.max(maxX-minX, maxY-minY, maxZ-minZ);
        const scale = 15.0 / size; // 15 Units wide

        for(let i=0; i<cursor*3; i+=3) {
            positions[i] = (positions[i] - centerX) * scale;
            positions[i+1] = (positions[i+1] - centerY) * scale;
            positions[i+2] = (positions[i+2] - centerZ) * scale;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        // High-Vis Material
        const material = new THREE.PointsMaterial({
            size: PARTICLE_SIZE,
            vertexColors: true,
            transparent: true,
            opacity: 0.85, 
            sizeAttenuation: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending // Glow effect
        });

        pointCloud = new THREE.Points(geometry, material);
        rootGroup.add(pointCloud);
    }

    // --- 4. SIMULATION LOOP (Optimized) ---
    function updateSimulation() {
        if (!pointCloud) return;
        const colors = pointCloud.geometry.attributes.color.array;
        const dt = 0.9; // Speed

        // Pre-define colors for performance
        // Base: Solid Steel Blue (Visible structure)
        const baseR=0.15, baseG=0.25, baseB=0.35; 
        
        // Active Region Base: Gold
        const actR=0.5, actG=0.3, actB=0.0;
        
        // Spike: Bright Cyan/White
        const spkR=0.8, spkG=1.0, spkB=1.0;

        for (let i = 0; i < POINT_COUNT; i++) {
            const p = particleData[i];
            if (!p) continue;

            const isTarget = (currentActiveRegion && p.region === currentActiveRegion);
            const isWholeBrain = !currentActiveRegion;

            // Input noise
            let threshold = isTarget ? 0.97 : (isWholeBrain ? 0.995 : 0.9995);
            const input = (Math.random() > threshold) ? 30 : 0;

            p.v += (0.04 * p.v * p.v + 5 * p.v + 140 - p.u + input) * dt;
            p.u += (0.02 * (0.2 * p.v - p.u)) * dt;

            if (p.v >= 30.0) {
                p.v = -65.0; p.u += 8.0;
                // Flash
                colors[i*3] = spkR; colors[i*3+1] = spkG; colors[i*3+2] = spkB;
            } else {
                // Decay
                let tr, tg, tb;
                
                if (isTarget) {
                    tr=actR; tg=actG; tb=actB; // Selected Area glows Goldish
                } else if (!isWholeBrain) {
                    tr=0.05; tg=0.05; tb=0.05; // Inactive Area fades to black
                } else {
                    tr=baseR; tg=baseG; tb=baseB; // Whole brain standard color
                }

                // Smooth fade
                colors[i*3] += (tr - colors[i*3]) * 0.15;
                colors[i*3+1] += (tg - colors[i*3+1]) * 0.15;
                colors[i*3+2] += (tb - colors[i*3+2]) * 0.15;
            }
        }
        pointCloud.geometry.attributes.color.needsUpdate = true;
    }

    // --- LOADER ---
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
    dracoLoader.preload();
    const loader = new GLTFLoader();
    loader.setDRACOLoader(dracoLoader);

    statusText.innerText = "DOWNLOADING...";

    loader.load('./rotten_brain.glb?v=' + Math.random(), (gltf) => {
        
        // Generate Async to avoid freeze
        setTimeout(() => {
            createPointCloud(gltf.scene);
            loadingScreen.style.opacity = 0;
            setTimeout(() => loadingScreen.style.display = 'none', 500);
        }, 50);

    }, (xhr) => {
        if(xhr.lengthComputable) {
            statusText.innerText = `DOWNLOADING ${Math.round((xhr.loaded/xhr.total)*100)}%`;
        }
    }, (err) => console.error(err));

    // --- UI ---
    const selectEl = document.getElementById('region-select');
    Object.keys(REGIONS).forEach(key => {
        const opt = document.createElement('option');
        opt.value = key; opt.innerText = key; selectEl.appendChild(opt);
    });
    selectEl.addEventListener('change', (e) => { currentActiveRegion = e.target.value; });
    
    controls.addEventListener('start', () => { controls.autoRotate = false; });

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        updateSimulation();
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
