<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neural Brain Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; width: 100%; height: 100%; }
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #00ff88; font-family: monospace; font-size: 1.2rem; pointer-events: none;
        }
    </style>
</head>
<body>

<div id="loading">Initializing Neural Network...</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    
    // IMPORT YOUR NEW NEURON FILE HERE
    import { NeuronSystem } from './neurons.js';

    // Setup Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x050505);
    scene.fog = new THREE.FogExp2(0x050505, 0.03); // Makes distant dots fade out

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 0, 4.5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.6;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040, 2);
    scene.add(ambientLight);
    const spotLight = new THREE.SpotLight(0x00ffcc, 5);
    spotLight.position.set(5, 5, 5);
    scene.add(spotLight);

    // Initialize the Neuron System Class
    const neurons = new NeuronSystem(scene);

    // Load Model
    const loader = new GLTFLoader();
    loader.load('./rotten_brain.glb', function (gltf) {
        const brain = gltf.scene;
        
        // Brain styling
        brain.traverse((child) => {
            if (child.isMesh) {
                child.material.transparent = true;
                child.material.opacity = 0.3; // Very faint brain to see neurons better
                child.material.color.setHex(0x222222);
                child.material.roughness = 0.9;
                
                // Initialize neurons on the first mesh found
                if (!neurons.pointsSystem) {
                    neurons.init(child);
                }
            }
        });

        // Center object
        const box = new THREE.Box3().setFromObject(brain);
        const center = box.getCenter(new THREE.Vector3());
        brain.position.sub(center);
        
        scene.add(brain);
        document.getElementById('loading').style.display = 'none';

    }, undefined, (err) => console.error(err));

    // Window Resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation Loop
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        
        // Update the neurons every frame
        neurons.update();
        
        renderer.render(scene, camera);
    }
    animate();

</script>
</body>
</html>
