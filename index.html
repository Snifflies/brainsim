<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neural Pathways - Visualizer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: monospace; }
        canvas { display: block; width: 100%; height: 100%; touch-action: none; }

        /* UI */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #020205; z-index: 999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.8s ease-out;
        }
        .spinner {
            width: 50px; height: 50px; border: 2px solid #111;
            border-top: 2px solid #00d8ff; border-radius: 50%;
            animation: spin 0.8s linear infinite; margin-bottom: 20px;
        }
        #status-text { color: #00d8ff; font-size: 1.2rem; letter-spacing: 2px; text-align: center; }
        #sub-status { color: #555; font-size: 0.8rem; margin-top: 10px; }
        
        #ui-container {
            position: absolute; bottom: 40px; left: 0; width: 100%;
            display: flex; justify-content: center; pointer-events: none; z-index: 10;
        }
        select {
            pointer-events: auto; padding: 12px 20px; background: rgba(10,15,20,0.9);
            color: #00d8ff; border: 1px solid #004477; border-radius: 8px; font-size: 16px;
            text-transform: uppercase; font-weight: bold; outline: none;
            box-shadow: 0 0 25px rgba(0, 200, 255, 0.2);
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="spinner"></div>
    <div id="status-text">INITIALIZING...</div>
    <div id="sub-status">Building Neural Connectome</div>
</div>

<div id="ui-container">
    <select id="region-select"><option value="">Whole Brain</option></select>
</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { MeshSurfaceSampler } from 'three/addons/math/MeshSurfaceSampler.js';

    // --- CONFIGURATION ---
    const STATIC_COUNT = 100000; // Structure density
    const ACTIVE_COUNT = 4000;   // Active Nodes
    const CONNECTIONS_PER_NODE = 2; // Axons per neuron (Higher = more lag)

    // --- TEXTURE GENERATOR (No more squares) ---
    function createNeuronTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 64; canvas.height = 64;
        const ctx = canvas.getContext('2d');
        
        // Glow Gradient
        const grad = ctx.createRadialGradient(32,32,0, 32,32,32);
        grad.addColorStop(0, 'rgba(255, 255, 255, 1)'); // Core
        grad.addColorStop(0.3, 'rgba(255, 255, 255, 0.4)'); 
        grad.addColorStop(0.5, 'rgba(255, 255, 255, 0.1)');
        grad.addColorStop(1, 'rgba(0, 0, 0, 0)'); // Edge
        
        ctx.fillStyle = grad;
        ctx.fillRect(0,0,64,64);
        
        const tex = new THREE.CanvasTexture(canvas);
        tex.colorSpace = THREE.SRGBColorSpace;
        return tex;
    }
    const NEURON_TEX = createNeuronTexture();

    const REGIONS = {
        "Frontal Lobe":      ["frontal", "precentral", "rectus", "orbital", "cingulate"],
        "Parietal Lobe":     ["parietal", "postcentral", "precuneus", "supramarginal", "angular"],
        "Temporal Lobe":     ["temporal", "fusiform", "amygdaloid", "hippocampus", "uncus"],
        "Occipital Lobe":    ["occipital", "cuneus", "lingual"],
        "Cerebellum":        ["cerebellar", "vermis"],
        "Brain Stem":        ["medulla", "pons", "midbrain", "colliculus", "peduncle", "olive"],
        "Thalamus":          ["thalamus", "geniculate", "habenular", "pineal"],
        "Basal Ganglia":     ["caudate", "putamen", "pallidus", "accumbens", "substantia", "nigra"]
    };

    // --- SCENE ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 16);
    scene.add(camera);

    const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2.0));
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enablePan = false; 
    controls.minDistance = 2; controls.maxDistance = 50;
    controls.autoRotate = true; controls.autoRotateSpeed = 0.4;

    // Lighting
    scene.add(new THREE.AmbientLight(0x222222, 2.0));
    const headLight = new THREE.DirectionalLight(0xffffff, 1.2);
    headLight.position.set(0,0,1);
    camera.add(headLight);
    const rimLight = new THREE.DirectionalLight(0x0088ff, 1.5);
    rimLight.position.set(-10, 5, -10);
    scene.add(rimLight);

    // --- GLOBALS ---
    const rootGroup = new THREE.Group();
    scene.add(rootGroup);
    
    let staticCloud, activeCloud, connectionLines;
    let activeData = []; 
    let connectionIndices = []; // [SourceNeuronIndex, LineIndex]
    let currentActiveRegion = null;
    let solidMeshes = [];

    const statusText = document.getElementById('status-text');
    const subStatus = document.getElementById('sub-status');
    const loadingScreen = document.getElementById('loading-screen');
    const progressBar = document.getElementById('progress-bar');

    // --- MATERIALS ---
    const MAT_SOLID = new THREE.MeshLambertMaterial({ color: 0x101010 });
    const MAT_SOLID_ACTIVE = new THREE.MeshLambertMaterial({ color: 0x181818, emissive: 0x100020 });
    
    // Static Structure (Faint)
    const MAT_STATIC = new THREE.PointsMaterial({
        size: 0.04, color: 0x223344, 
        sizeAttenuation: true, map: NEURON_TEX,
        transparent: true, opacity: 0.5, depthWrite: false
    });

    // Active Nodes (Bright)
    const MAT_ACTIVE = new THREE.PointsMaterial({
        size: 0.09, // Bigger size for visibility
        vertexColors: true, 
        map: NEURON_TEX,
        transparent: true, opacity: 1.0,
        depthWrite: false, 
        blending: THREE.AdditiveBlending // Glowing look
    });

    // Connecting Beams (Lines)
    const MAT_LINES = new THREE.LineBasicMaterial({
        vertexColors: true,
        transparent: true,
        opacity: 0.5,
        blending: THREE.AdditiveBlending,
        depthWrite: false
    });

    // --- BUILDER ---
    async function buildBrainAsync(brainGroup) {
        let meshList = [];
        let totalArea = 0;

        brainGroup.traverse(c => {
            if(c.isMesh) {
                c.material = MAT_SOLID;
                c.userData.originalName = (c.name || "").toLowerCase();
                solidMeshes.push(c);
                
                if(!c.geometry.boundingSphere) c.geometry.computeBoundingSphere();
                const rad = c.geometry.boundingSphere.radius;
                const s = c.scale.x; 
                const area = (rad * s) * (rad * s); 
                totalArea += area;
                meshList.push({ mesh: c, area: area, name: c.userData.originalName });
            }
        });
        rootGroup.add(brainGroup);
        meshList.sort((a,b) => b.area - a.area);

        // Buffers
        const sPos = new Float32Array(STATIC_COUNT * 3);
        const aPos = new Float32Array(ACTIVE_COUNT * 3);
        const aCol = new Float32Array(ACTIVE_COUNT * 3);
        
        // Pathways (Lines) Buffers
        const lineCount = ACTIVE_COUNT * CONNECTIONS_PER_NODE;
        const lPos = new Float32Array(lineCount * 6); // 2 points per line, 3 coords per point
        const lCol = new Float32Array(lineCount * 6);

        let sIndex = 0, aIndex = 0, lIndex = 0;
        const tempPos = new THREE.Vector3();
        const tempNorm = new THREE.Vector3();
        
        // For nearest neighbor finding (simplified: sequential based on mesh order)
        // Real Kd-Tree is too heavy for startup, so we link sequentially in the buffer
        
        statusText.innerText = "WIRING NEURONS...";
        const CHUNK_SIZE = 50; 

        for (let i = 0; i < meshList.length; i++) {
            const item = meshList[i];
            const ratio = item.area / totalArea;
            
            let sCount = Math.ceil(ratio * STATIC_COUNT);
            if(sCount < 5) sCount = 5;
            
            let aCount = Math.ceil(ratio * ACTIVE_COUNT);
            if(aCount < 1) aCount = 1;

            const sampler = new MeshSurfaceSampler(item.mesh).build();
            
            let regionID = null;
            for(const [r, k] of Object.entries(REGIONS)) {
                if (k.some(w => item.name.includes(w))) { regionID = r; break; }
            }

            // update matrix needed for transform
            item.mesh.updateMatrixWorld();

            // 1. Static Layer
            for(let k=0; k<sCount && sIndex < STATIC_COUNT; k++) {
                sampler.sample(tempPos, tempNorm);
                tempPos.addScaledVector(tempNorm, 0.002); // On surface
                tempPos.applyMatrix4(item.mesh.matrixWorld); 
                sPos[sIndex*3] = tempPos.x;
                sPos[sIndex*3+1] = tempPos.y;
                sPos[sIndex*3+2] = tempPos.z;
                sIndex++;
            }

            // 2. Active Layer + Connections
            for(let k=0; k<aCount && aIndex < ACTIVE_COUNT; k++) {
                sampler.sample(tempPos, tempNorm);
                // No offset for exact alignment with solid mesh
                tempPos.applyMatrix4(item.mesh.matrixWorld); 
                
                const x=tempPos.x, y=tempPos.y, z=tempPos.z;
                
                aPos[aIndex*3] = x;
                aPos[aIndex*3+1] = y;
                aPos[aIndex*3+2] = z;
                
                // Base Color (Dark)
                aCol[aIndex*3] = 0.1; aCol[aIndex*3+1] = 0.1; aCol[aIndex*3+2] = 0.1;

                // Init Sim Data
                activeData[aIndex] = { 
                    region: regionID, 
                    v: -65 - Math.random()*30, 
                    u: 0, 
                    connections: [] // Stores indices of lines connected to this node
                };
                
                // Create Connections (To previous few nodes to simulate paths)
                // This creates local clustering automatically
                if (aIndex > 5) {
                   for(let c=1; c <= CONNECTIONS_PER_NODE; c++) {
                       // Connect to a random neighbor recently created
                       const targetIdx = aIndex - c * (Math.floor(Math.random()*3) + 1);
                       if(targetIdx >= 0) {
                           // Set Line Positions
                           const lineI = lIndex * 6; // 2 vertices * 3 coords
                           
                           // Vertex 1 (Current Node)
                           lPos[lineI] = x; lPos[lineI+1] = y; lPos[lineI+2] = z;
                           
                           // Vertex 2 (Target Node)
                           lPos[lineI+3] = aPos[targetIdx*3];
                           lPos[lineI+4] = aPos[targetIdx*3+1];
                           lPos[lineI+5] = aPos[targetIdx*3+2];

                           // Store reference so we can light it up later
                           activeData[aIndex].connections.push(lIndex * 6); 
                           // Also link the target so bi-directional glow? No, source glow is enough.
                           
                           lIndex++;
                       }
                   }
                }
                aIndex++;
            }

            if (i % CHUNK_SIZE === 0) {
                subStatus.innerText = `Connected ${aIndex} neurons...`;
                await new Promise(resolve => setTimeout(resolve, 0));
            }
        }

        // --- GEOMETRY CREATION ---
        // 1. Static
        const sGeo = new THREE.BufferGeometry();
        sGeo.setAttribute('position', new THREE.BufferAttribute(sPos, 3));
        staticCloud = new THREE.Points(sGeo, MAT_STATIC);
        // Attach to scene root manually to avoid scaling issues, 
        // since we calculated world positions.
        
        // 2. Active Points
        const aGeo = new THREE.BufferGeometry();
        aGeo.setAttribute('position', new THREE.BufferAttribute(aPos, 3));
        aGeo.setAttribute('color', new THREE.BufferAttribute(aCol, 3));
        activeCloud = new THREE.Points(aGeo, MAT_ACTIVE);

        // 3. Lines
        const lGeo = new THREE.BufferGeometry();
        lGeo.setAttribute('position', new THREE.BufferAttribute(lPos, 3));
        lGeo.setAttribute('color', new THREE.BufferAttribute(lCol, 3));
        connectionLines = new THREE.LineSegments(lGeo, MAT_LINES);

        // CENTER EVERYTHING
        // Find bounding box of points to center accurately
        let minX=Infinity, maxX=-Infinity, minY=Infinity, maxY=-Infinity, minZ=Infinity, maxZ=-Infinity;
        for(let i=0; i<sIndex*3; i+=3) {
            if(sPos[i]<minX) minX=sPos[i]; if(sPos[i]>maxX) maxX=sPos[i];
            if(sPos[i+1]<minY) minY=sPos[i+1]; if(sPos[i+1]>maxY) maxY=sPos[i+1];
            if(sPos[i+2]<minZ) minZ=sPos[i+2]; if(sPos[i+2]>maxZ) maxZ=sPos[i+2];
        }
        const center = new THREE.Vector3((minX+maxX)/2, (minY+maxY)/2, (minZ+maxZ)/2);
        const size = Math.max(maxX-minX, maxY-minY, maxZ-minZ);
        const scale = 13.0 / size;

        // Create a wrapper to hold visual FX, centered and scaled
        const fxGroup = new THREE.Group();
        fxGroup.add(staticCloud);
        fxGroup.add(activeCloud);
        fxGroup.add(connectionLines);
        
        // Invert center calculation
        fxGroup.position.sub(center.multiplyScalar(scale));
        fxGroup.scale.setScalar(scale);
        
        scene.add(fxGroup);
        
        // We also need to move the solid brain group to match
        // We previously added brainGroup to rootGroup.
        // Just scale/center rootGroup same way.
        rootGroup.position.copy(fxGroup.position);
        rootGroup.scale.copy(fxGroup.scale);

        loadingScreen.style.opacity = 0;
        setTimeout(() => loadingScreen.style.display = 'none', 500);
    }

    function updateSimulation() {
        if (!activeCloud) return;
        
        const pColors = activeCloud.geometry.attributes.color.array;
        const lColors = connectionLines.geometry.attributes.color.array;
        const dt = 0.9;

        for (let i = 0; i < ACTIVE_COUNT; i++) {
            const p = activeData[i];
            if(!p) continue;

            const isTarget = (currentActiveRegion && p.region === currentActiveRegion);
            const isWhole = !currentActiveRegion;

            // Firing Logic: More activity = brighter brain
            let fireProb = isTarget ? 0.96 : (isWhole ? 0.99 : 0.9999);
            const input = (Math.random() > fireProb) ? 40 : 0;

            // Izhikevich
            p.v += (0.04 * p.v * p.v + 5 * p.v + 140 - p.u + input) * dt;
            p.u += (0.02 * (0.2 * p.v - p.u)) * dt;

            if (p.v >= 30.0) {
                p.v = -65.0; p.u += 8;
                
                // SPIKE VISUALS
                // 1. Dot flashes White
                pColors[i*3] = 1.0; pColors[i*3+1] = 1.0; pColors[i*3+2] = 1.0;
                
                // 2. Connected Lines flash Blue/Cyan (The "Beam")
                if(p.connections) {
                    const r = 0.0, g = 0.8, b = 1.0;
                    for(let lineIdx of p.connections) {
                        // Vertex 1 Color
                        lColors[lineIdx] = r; lColors[lineIdx+1] = g; lColors[lineIdx+2] = b;
                        // Vertex 2 Color
                        lColors[lineIdx+3] = r; lColors[lineIdx+4] = g; lColors[lineIdx+5] = b;
                    }
                }

            } else {
                // DECAY
                let r,g,b;
                if(isTarget) { r=0.5; g=0.0; b=1.0; } // Active Purple
                else if(isWhole) { r=0.0; g=0.1; b=0.3; } // Resting Blue
                else { r=0.01; g=0.01; b=0.01; } // Off

                // Dots decay slow
                pColors[i*3] += (r - pColors[i*3]) * 0.1;
                pColors[i*3+1] += (g - pColors[i*3+1]) * 0.1;
                pColors[i*3+2] += (b - pColors[i*3+2]) * 0.1;

                // Lines decay fast (Pulse effect)
                if(p.connections) {
                    for(let lineIdx of p.connections) {
                        lColors[lineIdx]   *= 0.85; // Fade to black
                        lColors[lineIdx+1] *= 0.85;
                        lColors[lineIdx+2] *= 0.85;
                        lColors[lineIdx+3] *= 0.85;
                        lColors[lineIdx+4] *= 0.85;
                        lColors[lineIdx+5] *= 0.85;
                    }
                }
            }
        }
        activeCloud.geometry.attributes.color.needsUpdate = true;
        connectionLines.geometry.attributes.color.needsUpdate = true;
    }

    // --- LOADER ---
    const loader = new GLTFLoader();
    const draco = new DRACOLoader();
    draco.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
    loader.setDRACOLoader(draco);

    statusText.innerText = "DOWNLOADING...";

    loader.load('./rotten_brain.glb?v='+Math.random(), (gltf) => {
        const brain = gltf.scene;
        
        // Basic centering only, final transforms happen in builder
        const box = new THREE.Box3().setFromObject(brain);
        const center = box.getCenter(new THREE.Vector3());
        brain.position.sub(center); 
        brain.updateMatrixWorld(true); 

        buildBrainAsync(brain);

    }, (xhr) => {
        if(xhr.lengthComputable) {
            const pct = Math.round((xhr.loaded/xhr.total)*100);
            progressBar.style.width = `${pct}%`;
        }
    }, (err) => {
        statusText.innerText = "ERROR";
        statusText.style.color = "red";
        subStatus.innerText = "Load Failed";
    });

    // --- UI ---
    const selectEl = document.getElementById('region-select');
    Object.keys(REGIONS).forEach(key => {
        const opt = document.createElement('option');
        opt.value = key; opt.innerText = key; selectEl.appendChild(opt);
    });

    selectEl.addEventListener('change', (e) => {
        currentActiveRegion = e.target.value;
        solidMeshes.forEach(m => {
            let isActive = false;
            if(currentActiveRegion && REGIONS[currentActiveRegion].some(k => m.userData.originalName.includes(k))) isActive = true;
            m.material = isActive ? MAT_SOLID_ACTIVE : MAT_SOLID;
        });
    });

    controls.addEventListener('start', () => controls.autoRotate = false);
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        updateSimulation();
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
