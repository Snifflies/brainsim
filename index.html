<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Brain Atlas - Stable</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: monospace; }
        canvas { display: block; width: 100%; height: 100%; touch-action: none; }

        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #050505; z-index: 999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid #222;
            border-top: 4px solid #00ff88; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        #status-text { color: #fff; font-size: 1.1rem; text-align: center; }
        #sub-status { color: #666; font-size: 0.8rem; margin-top: 10px; max-width: 80%; }
        
        #ui-container {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: center; pointer-events: none; z-index: 10;
        }
        select {
            pointer-events: auto; padding: 12px; background: rgba(20,20,20,0.9);
            color: white; border: 1px solid #444; border-radius: 8px; font-size: 16px;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="spinner"></div>
    <div id="status-text">INITIALIZING SYSTEM...</div>
    <div id="sub-status">Please wait...</div>
</div>

<div id="ui-container">
    <select id="region-select"><option value="">Whole Brain</option></select>
</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { MeshSurfaceSampler } from 'three/addons/math/MeshSurfaceSampler.js';

    // UI Refs
    const statusText = document.getElementById('status-text');
    const subStatus = document.getElementById('sub-status');
    const loadingScreen = document.getElementById('loading-screen');

    // --- 1. NEURON MANAGER ---
    class NeuronManager {
        constructor(scene, count) {
            this.scene = scene;
            this.count = count;
            this.points = null;
            // Izhikevich vars
            this.v = new Float32Array(count);
            this.u = new Float32Array(count);
            for(let i=0; i<count; i++) { this.v[i] = -65.0; this.u[i] = 0.2 * this.v[i]; }
        }

        init(frontalMeshes) {
            if (!frontalMeshes.length) return;
            
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(this.count * 3);
            const colors = new Float32Array(this.count * 3);
            const tempPos = new THREE.Vector3();
            let created = 0, meshIndex = 0;

            while(created < this.count) {
                const mesh = frontalMeshes[meshIndex % frontalMeshes.length];
                meshIndex++;
                const sampler = new MeshSurfaceSampler(mesh).build();
                
                for(let k=0; k<8 && created < this.count; k++) {
                    sampler.sample(tempPos);
                    positions[created*3] = tempPos.x;
                    positions[created*3+1] = tempPos.y;
                    positions[created*3+2] = tempPos.z;
                    colors[created*3] = 0.1; colors[created*3+1] = 0.1; colors[created*3+2] = 0.6; // Blue
                    created++;
                }
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.2, vertexColors: true, transparent: true, opacity: 0.8,
                blending: THREE.AdditiveBlending, depthWrite: false
            });

            this.points = new THREE.Points(geometry, material);
            frontalMeshes[0].parent.add(this.points);
        }

        update() {
            if (!this.points) return;
            const colors = this.points.geometry.attributes.color.array;
            const dt = 0.8; // Speed multiplier
            
            for (let i = 0; i < this.count; i++) {
                const input = (Math.random() > 0.985) ? 15 : 0; // Random input
                let v = this.v[i], u = this.u[i];
                
                // Integration
                v += (0.04 * v * v + 5 * v + 140 - u + input) * dt;
                u += (0.02 * (0.2 * v - u)) * dt;

                if (v >= 30.0) { // Spike
                    v = -65.0; u += 8.0;
                    colors[i*3] = 0.8; colors[i*3+1] = 1.0; colors[i*3+2] = 1.0; // Flash White/Cyan
                } else { // Decay
                    colors[i*3] *= 0.9; colors[i*3+1] *= 0.9; colors[i*3+2] = Math.max(0.2, colors[i*3+2]*0.95);
                }
                this.v[i] = v; this.u[i] = u;
            }
            this.points.geometry.attributes.color.needsUpdate = true;
        }
    }

    // --- 2. SCENE ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0,0,25);
    
    const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // Optimize
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enablePan = false; controls.minDistance = 5; controls.maxDistance = 70;
    controls.autoRotate = true; controls.autoRotateSpeed = 1.0;

    // Lights
    scene.add(new THREE.HemisphereLight(0xffffff, 0x222222, 1.2));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
    dirLight.position.set(10, 10, 10);
    scene.add(dirLight);

    // --- 3. CONFIG ---
    const MAT_BASE = new THREE.MeshLambertMaterial({ color: 0xdddddd });
    const MAT_ACTIVE = new THREE.MeshLambertMaterial({ color: 0xff0055, emissive: 0x440022, emissiveIntensity: 0.5 });
    const MAT_GHOST = new THREE.MeshLambertMaterial({ color: 0x181818 }); // Opaque dark grey = fast

    const REGIONS = {
        "Frontal Lobe": ["frontal", "precentral", "rectus", "orbital", "cingulate"],
        "Parietal Lobe": ["parietal", "postcentral", "precuneus", "supramarginal", "angular"],
        "Temporal Lobe": ["temporal", "fusiform", "amygdaloid", "hippocampus", "uncus"],
        "Occipital Lobe": ["occipital", "cuneus", "lingual"],
        "Cerebellum": ["cerebellar", "vermis"],
        "Brain Stem": ["medulla", "pons", "midbrain", "colliculus", "peduncle", "olive"],
        "Thalamus": ["thalamus", "geniculate", "habenular", "pineal"],
        "Basal Ganglia": ["caudate", "putamen", "pallidus", "accumbens", "substantia", "nigra"],
        "Ventricles": ["ventricle", "aqueduct"]
    };

    // --- 4. LOADING ---
    const rootGroup = new THREE.Group();
    scene.add(rootGroup);
    const neuronSim = new NeuronManager(scene, 800); // 800 Neurons for stability
    let allParts = [];
    let frontalParts = [];

    // SETTING UP DECODERS
    statusText.innerText = "INIT DECODER...";
    const dracoLoader = new DRACOLoader();
    // Use Google CDN - Safer than Unpkg
    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
    dracoLoader.preload(); // Force load immediately

    const loader = new GLTFLoader();
    loader.setDRACOLoader(dracoLoader);

    // Timeout Failsafe
    setTimeout(() => {
        if (loadingScreen.style.display !== 'none' && !allParts.length) {
            statusText.innerText = "TIMEOUT ERROR";
            statusText.style.color = "red";
            subStatus.innerText = "Check internet connection or file name.";
        }
    }, 20000); // 20 seconds max

    statusText.innerText = "DOWNLOADING...";
    
    loader.load('./rotten_brain.glb?v=' + Math.random(), (gltf) => {
        
        statusText.innerText = "BUILDING SCENE...";
        const brain = gltf.scene;

        brain.traverse((child) => {
            if (child.isMesh) {
                if (child.material) child.material.dispose();
                child.material = MAT_BASE;
                child.userData.originalName = (child.name || "").toLowerCase();
                allParts.push(child);
                
                if (REGIONS["Frontal Lobe"].some(k => child.userData.originalName.includes(k))) {
                    frontalParts.push(child);
                }
            }
        });

        rootGroup.add(brain);

        // Center
        const box = new THREE.Box3().setFromObject(brain);
        const size = new THREE.Vector3(); box.getSize(size);
        const center = new THREE.Vector3(); box.getCenter(center);
        brain.position.sub(center);

        // Scale
        const maxDim = Math.max(size.x, size.y, size.z);
        if (maxDim > 0) rootGroup.scale.setScalar(10.0 / maxDim);

        // Neurons (Delayed to prevent frame drop during transition)
        if (frontalParts.length > 0) {
            subStatus.innerText = "Planting Neurons...";
            setTimeout(() => neuronSim.init(frontalParts), 50);
        }

        // Finish
        loadingScreen.style.opacity = 0;
        setTimeout(() => loadingScreen.style.display = 'none', 500);

    }, (xhr) => {
        if(xhr.lengthComputable) {
            const pct = Math.round((xhr.loaded / xhr.total) * 100);
            statusText.innerText = `DOWNLOADING... ${pct}%`;
            subStatus.innerText = `${(xhr.loaded / 1024 / 1024).toFixed(2)} MB`;
        }
    }, (err) => {
        console.error(err);
        statusText.innerText = "LOAD ERROR";
        statusText.style.color = "red";
        subStatus.innerText = err.message;
    });

    // --- 5. INTERACTION ---
    const selectEl = document.getElementById('region-select');
    Object.keys(REGIONS).forEach(key => {
        const opt = document.createElement('option');
        opt.value = key; opt.innerText = key; selectEl.appendChild(opt);
    });

    selectEl.addEventListener('change', (e) => {
        const val = e.target.value;
        if(!val) { allParts.forEach(p => p.material = MAT_BASE); return; }
        const keys = REGIONS[val];
        allParts.forEach(p => {
            const match = keys.some(k => p.userData.originalName.includes(k));
            p.material = match ? MAT_ACTIVE : MAT_GHOST;
        });
    });

    controls.addEventListener('start', () => { controls.autoRotate = false; });
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        neuronSim.update();
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
