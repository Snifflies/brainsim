<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Phantom Brain - Synaptic Network</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: monospace; }
        canvas { display: block; width: 100%; height: 100%; touch-action: none; }

        /* LOADER */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.8s ease-out;
        }
        .spinner {
            width: 60px; height: 60px; border: 2px solid #222;
            border-top: 2px solid #00d8ff; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        #status-text { color: #00d8ff; font-size: 1.2rem; letter-spacing: 3px; }
        
        /* UI */
        #ui-container {
            position: absolute; bottom: 40px; left: 0; width: 100%;
            display: flex; justify-content: center; pointer-events: none; z-index: 10;
        }
        select {
            pointer-events: auto; padding: 12px 25px; background: rgba(5,10,15,0.85);
            color: #00d8ff; border: 1px solid #005577; border-radius: 50px; 
            font-size: 16px; font-family: monospace; font-weight: bold; 
            box-shadow: 0 0 30px rgba(0, 216, 255, 0.1);
            backdrop-filter: blur(4px); outline: none; text-align: center;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="spinner"></div>
    <div id="status-text">INITIALIZING</div>
</div>

<div id="ui-container">
    <select id="region-select"><option value="">Whole Brain</option></select>
</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { MeshSurfaceSampler } from 'three/addons/math/MeshSurfaceSampler.js';

    // --- CONFIG ---
    const NEURON_COUNT = 140000; // Very dense cloud
    const NEURON_SIZE = 0.035;
    
    const REGIONS = {
        "Frontal Lobe":      ["frontal", "precentral", "rectus", "orbital", "cingulate"],
        "Parietal Lobe":     ["parietal", "postcentral", "precuneus", "supramarginal", "angular"],
        "Temporal Lobe":     ["temporal", "fusiform", "amygdaloid", "hippocampus", "uncus"],
        "Occipital Lobe":    ["occipital", "cuneus", "lingual"],
        "Cerebellum":        ["cerebellar", "vermis"],
        "Brain Stem":        ["medulla", "pons", "midbrain", "colliculus", "peduncle", "olive"],
        "Thalamus":          ["thalamus", "geniculate", "habenular", "pineal"],
        "Basal Ganglia":     ["caudate", "putamen", "pallidus", "accumbens", "substantia", "nigra"]
    };

    // --- SCENE ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x020205); // Deep space blue/black

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 16);

    const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enablePan = false; 
    controls.minDistance = 3; 
    controls.maxDistance = 40;
    controls.autoRotate = true; 
    controls.autoRotateSpeed = 0.6;

    // --- LIGHTING (Crucial for Translucent Mesh) ---
    // We need bright backlighting to make the transparency look like "jelly"
    scene.add(new THREE.AmbientLight(0x404040, 2)); 
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(10, 10, 10);
    scene.add(dirLight);
    
    // Rim lights
    const blueLight = new THREE.PointLight(0x0044ff, 5, 50);
    blueLight.position.set(-10, 0, -10);
    scene.add(blueLight);
    const redLight = new THREE.PointLight(0xff0044, 5, 50);
    redLight.position.set(10, 0, -10);
    scene.add(redLight);

    // --- GLOBALS ---
    const rootGroup = new THREE.Group();
    scene.add(rootGroup);
    
    let particleData = [];
    let pointCloud = null;
    let currentRegion = null;
    let brainMeshes = []; // Store refs to tint them later

    // --- MATERIAL (The "Jelly" Brain) ---
    // This creates a visible but see-through shell
    const MAT_GHOST = new THREE.MeshPhongMaterial({
        color: 0x102030,        // Deep Steel Blue
        emissive: 0x001122,     // Very faint glow
        specular: 0x111111,     // Slight shine
        shininess: 30,
        transparent: true, 
        opacity: 0.2,           // MOST IMPORTANT: See-through
        depthWrite: false,      // Allows nodes inside to be seen
        side: THREE.DoubleSide  // Draw inside and outside of skull
    });

    const MAT_SOLID_HIGHLIGHT = new THREE.MeshPhongMaterial({
        color: 0x111111,
        emissive: 0x220044, // Purple glow base
        transparent: true, 
        opacity: 0.3,
        depthWrite: false,
        side: THREE.DoubleSide
    });

    // --- NEURON GENERATION ---
    function generateNetwork(brainGroup) {
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(NEURON_COUNT * 3);
        const colors = new Float32Array(NEURON_COUNT * 3);
        
        // Math helpers
        const tempPos = new THREE.Vector3();
        const tempNorm = new THREE.Vector3();
        const dummyObj = new THREE.Object3D(); // Helper for transformations

        let meshData = [];
        let totalArea = 0;

        // 1. Analyze Meshes
        brainGroup.traverse(child => {
            if (child.isMesh) {
                // Apply the Ghost material immediately
                child.material = MAT_GHOST.clone(); 
                child.userData.originalName = (child.name || "").toLowerCase();
                brainMeshes.push(child);

                // Calc Area for weighting
                // (Simple approx via bounding sphere is faster on load)
                child.geometry.computeBoundingSphere();
                const rad = child.geometry.boundingSphere.radius;
                // Area proportional to radius squared * scale
                const s = child.scale.x; 
                const approxArea = (rad * s) * (rad * s); 
                
                totalArea += approxArea;
                meshData.push({ mesh: child, area: approxArea, name: child.userData.originalName, count: 0 });
            }
        });

        // 2. Allocate Points (Area Weighted)
        let allocated = 0;
        meshData.sort((a,b) => b.area - a.area);
        for(let m of meshData) {
            let c = Math.floor((m.area / totalArea) * NEURON_COUNT);
            if(c < 30) c = 30; // Guarantee dots on tiny parts
            m.count = c;
            allocated += c;
            if(allocated > NEURON_COUNT) { m.count -= (allocated - NEURON_COUNT); allocated = NEURON_COUNT; break; }
        }

        // 3. Generate Coordinates (The Alignment Fix)
        let idx = 0;
        for(let m of meshData) {
            if(m.count <= 0) continue;
            
            // Sampler
            const sampler = new MeshSurfaceSampler(m.mesh).build();
            
            // Detect Region
            let regionID = null;
            for(const [key, keywords] of Object.entries(REGIONS)) {
                if(keywords.some(w => m.name.includes(w))) { regionID = key; break; }
            }

            for(let i=0; i<m.count; i++) {
                if(idx >= NEURON_COUNT) break;

                sampler.sample(tempPos, tempNorm);
                
                // FIX: Apply the mesh's local matrix transform to the point
                // Because we add the points to the same group as the brain mesh,
                // we need them to match the mesh's position/rotation relative to the group.
                // Most brain segments have a position offset.
                
                // If the mesh has transform, apply it
                tempPos.applyMatrix4(m.mesh.matrix);
                
                // Minimal offset (0.001) just to prevent Z-fighting, not floating
                tempPos.addScaledVector(tempNorm, 0.001); 

                positions[idx*3]   = tempPos.x;
                positions[idx*3+1] = tempPos.y;
                positions[idx*3+2] = tempPos.z;

                // Init Color (Cyan/Blue)
                colors[idx*3] = 0.0; colors[idx*3+1] = 0.4; colors[idx*3+2] = 0.6;

                // Init Simulation Data
                particleData[idx] = {
                    region: regionID,
                    v: -65 - (Math.random()*30), // Randomized start
                    u: 0,
                    fired: false
                };
                
                idx++;
            }
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const mat = new THREE.PointsMaterial({
            size: NEURON_SIZE,
            vertexColors: true,
            transparent: true,
            opacity: 0.9,
            blending: THREE.AdditiveBlending,
            depthWrite: false // Critical for rendering inside translucent meshes
        });

        pointCloud = new THREE.Points(geometry, mat);
        // Add points to the same parent group as the meshes
        // This ensures that when we center/scale the root group, both points and meshes move together.
        brainGroup.add(pointCloud); 
    }

    // --- 3. SIMULATION LOOP ---
    function updateNeurons() {
        if (!pointCloud) return;
        const colors = pointCloud.geometry.attributes.color.array;
        const dt = 0.8;

        for (let i = 0; i < NEURON_COUNT; i++) {
            const p = particleData[i];
            if(!p) continue;

            const isTarget = (currentRegion && p.region === currentRegion);
            const isWhole = !currentRegion;

            // Firing probability
            let fireThresh = 0.999;
            if (isTarget) fireThresh = 0.97; // Very active if selected
            if (isWhole) fireThresh = 0.995; 

            const input = (Math.random() > fireThresh) ? 25 : 0;

            // Izhikevich Model
            p.v += (0.04 * p.v * p.v + 5 * p.v + 140 - p.u + input) * dt;
            p.u += (0.02 * (0.2 * p.v - p.u)) * dt;

            if (p.v >= 30) {
                p.v = -65; p.u += 8;
                
                // FIRE: White hot
                colors[i*3] = 1.0; colors[i*3+1] = 1.0; colors[i*3+2] = 1.0;
            } else {
                // DECAY
                let tr, tg, tb; // Target colors
                if (isTarget) {
                    // Active Region: Purple/Gold
                    tr=0.8; tg=0.2; tb=1.0; 
                } else if (isWhole) {
                    // Whole Brain: Blue/Cyan
                    tr=0.0; tg=0.2; tb=0.4;
                } else {
                    // Inactive: Dark Grey (Dimmed)
                    tr=0.02; tg=0.02; tb=0.02; 
                }

                colors[i*3] += (tr - colors[i*3]) * 0.15;
                colors[i*3+1] += (tg - colors[i*3+1]) * 0.15;
                colors[i*3+2] += (tb - colors[i*3+2]) * 0.15;
            }
        }
        pointCloud.geometry.attributes.color.needsUpdate = true;
    }

    // --- LOADER ---
    const loader = new GLTFLoader();
    const draco = new DRACOLoader();
    draco.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
    loader.setDRACOLoader(draco);

    const text = document.getElementById('status-text');
    const spinner = document.getElementById('loading-screen');

    text.innerText = "DOWNLOADING ATLAS...";

    loader.load('./rotten_brain.glb?v='+Math.random(), (gltf) => {
        text.innerText = "PROCESSING DATA...";

        const brain = gltf.scene;
        
        // 1. Center the Geometry inside the group
        const box = new THREE.Box3().setFromObject(brain);
        const center = box.getCenter(new THREE.Vector3());
        // Move brain geometry opposite to its center
        brain.position.sub(center);

        // 2. Add Brain to Root
        rootGroup.add(brain);

        // 3. Scale the Root Group
        const size = new THREE.Vector3(); box.getSize(size);
        const maxDim = Math.max(size.x, size.y, size.z);
        if(maxDim > 0) rootGroup.scale.setScalar(12.0 / maxDim);

        // 4. Generate Neurons
        // We delay 1 frame to let the DOM update text
        setTimeout(() => {
            generateNetwork(brain);
            spinner.style.opacity = 0;
            setTimeout(() => spinner.style.display = 'none', 500);
        }, 50);

    }, undefined, (e) => {
        console.error(e);
        text.innerText = "ERROR";
        text.style.color = "red";
    });

    // --- UI LOGIC ---
    const select = document.getElementById('region-select');
    for(let r in REGIONS) {
        const o = document.createElement('option');
        o.value = r; o.innerText = r; select.appendChild(o);
    }

    select.addEventListener('change', (e) => {
        currentRegion = e.target.value;
        
        // Tint the mesh itself for better clarity
        brainMeshes.forEach(m => {
            const name = m.userData.originalName;
            let isActive = false;
            if (currentRegion && REGIONS[currentRegion].some(k => name.includes(k))) isActive = true;

            if (currentRegion && isActive) {
                m.material = MAT_SOLID_HIGHLIGHT; // Make active mesh purple/glowy
            } else {
                m.material = MAT_GHOST; // Default blue glass
            }
        });
    });

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    controls.addEventListener('start', () => controls.autoRotate = false);

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        updateNeurons();
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
