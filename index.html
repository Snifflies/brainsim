<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Holographic Brain - Balanced</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: monospace; }
        canvas { display: block; width: 100%; height: 100%; touch-action: none; }

        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 60px; height: 60px; border: 3px solid #222;
            border-top: 3px solid #0088ff; border-radius: 50%;
            animation: spin 0.8s linear infinite; margin-bottom: 20px;
        }
        #status-text { color: #0088ff; font-size: 1.2rem; letter-spacing: 2px; text-align: center; }
        #sub-status { color: #666; font-size: 0.9rem; margin-top: 10px; }
        
        #ui-container {
            position: absolute; bottom: 40px; left: 0; width: 100%;
            display: flex; justify-content: center; pointer-events: none; z-index: 10;
        }
        select {
            pointer-events: auto; padding: 15px; background: rgba(10,10,10,0.9);
            color: #0088ff; border: 1px solid #0044aa; border-radius: 8px; font-size: 18px;
            text-transform: uppercase; font-weight: bold; box-shadow: 0 0 25px rgba(0, 136, 255, 0.2);
            min-width: 200px; text-align: center;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="spinner"></div>
    <div id="status-text">INITIALIZING...</div>
    <div id="sub-status">Establishing Neural Link</div>
</div>

<div id="ui-container">
    <select id="region-select"><option value="">Whole Brain</option></select>
</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { MeshSurfaceSampler } from 'three/addons/math/MeshSurfaceSampler.js';

    // --- CONFIGURATION ---
    const POINT_COUNT = 100000; // 100k points for full density
    const PARTICLE_SIZE = 0.05; 
    
    const REGIONS = {
        "Frontal Lobe":      ["frontal", "precentral", "rectus", "orbital", "cingulate"],
        "Parietal Lobe":     ["parietal", "postcentral", "precuneus", "supramarginal", "angular"],
        "Temporal Lobe":     ["temporal", "fusiform", "amygdaloid", "hippocampus", "uncus"],
        "Occipital Lobe":    ["occipital", "cuneus", "lingual"],
        "Cerebellum":        ["cerebellar", "vermis"],
        "Brain Stem":        ["medulla", "pons", "midbrain", "colliculus", "peduncle", "olive"],
        "Thalamus":          ["thalamus", "geniculate", "habenular", "pineal"],
        "Basal Ganglia":     ["caudate", "putamen", "pallidus", "accumbens", "substantia", "nigra"]
    };

    // --- SCENE ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 14); // Close zoom

    const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); 
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enablePan = false; 
    controls.minDistance = 5; controls.maxDistance = 40;
    controls.autoRotate = true; controls.autoRotateSpeed = 0.5;

    // --- MANAGER ---
    const rootGroup = new THREE.Group();
    scene.add(rootGroup);

    let pointCloud = null;
    let particleData = []; 
    let currentActiveRegion = null; 

    const statusText = document.getElementById('status-text');
    const subStatus = document.getElementById('sub-status');
    const loadingScreen = document.getElementById('loading-screen');

    // --- HELPER: CALCULATE AREA ---
    function getMeshArea(mesh) {
        const geom = mesh.geometry;
        if (geom.index) {
            // Indexed Geometry
            const pos = geom.attributes.position;
            const index = geom.index;
            let area = 0;
            const a = new THREE.Vector3(), b = new THREE.Vector3(), c = new THREE.Vector3();
            for (let i = 0; i < index.count; i += 3) {
                a.fromBufferAttribute(pos, index.getX(i));
                b.fromBufferAttribute(pos, index.getX(i+1));
                c.fromBufferAttribute(pos, index.getX(i+2));
                // Triangle area = 0.5 * length of cross product of two edges
                const edge1 = b.sub(a);
                const edge2 = c.sub(a);
                const cross = new THREE.Vector3().crossVectors(edge1, edge2);
                area += 0.5 * cross.length();
            }
            return area;
        } else {
            // Non-indexed (rare but possible)
            return 1.0; 
        }
    }

    function createPointCloud(brainMesh) {
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(POINT_COUNT * 3);
        const colors = new Float32Array(POINT_COUNT * 3);
        const tempPos = new THREE.Vector3();

        let meshData = [];
        let totalArea = 0;

        // 1. PRE-SCAN: Calculate Areas
        statusText.innerText = "CALCULATING SURFACE...";
        
        brainMesh.traverse(c => {
            if(c.isMesh) {
                c.updateMatrixWorld();
                // Calculate Area to fix distribution
                const area = getMeshArea(c);
                // Weight heavily favors larger meshes (fixes the bright spot issue)
                // We adjust scale effects out of it since we are in world space later
                const scale = c.scale.x; // Assuming uniform
                const worldArea = area * scale * scale; 

                totalArea += worldArea;
                meshData.push({
                    mesh: c,
                    name: (c.name || "").toLowerCase(),
                    area: worldArea,
                    count: 0
                });
            }
        });

        // 2. ALLOCATE POINTS
        let pointsAllocated = 0;
        meshData.sort((a,b) => b.area - a.area); // Biggest first

        for(let i=0; i<meshData.length; i++) {
            const part = meshData[i];
            // How many points does this part deserve?
            let count = Math.floor((part.area / totalArea) * POINT_COUNT);
            if (count < 5) count = 5; // Minimum dots
            part.count = count;
            pointsAllocated += count;
        }

        subStatus.innerText = "Distributing " + pointsAllocated + " nodes...";

        // 3. GENERATE
        let cursor = 0;
        for(let m = 0; m < meshData.length; m++) {
            const data = meshData[m];
            const sampler = new MeshSurfaceSampler(data.mesh).build();
            
            for(let i = 0; i < data.count; i++) {
                if (cursor >= POINT_COUNT) break;

                sampler.sample(tempPos);
                tempPos.applyMatrix4(data.mesh.matrixWorld);

                positions[cursor*3] = tempPos.x;
                positions[cursor*3+1] = tempPos.y;
                positions[cursor*3+2] = tempPos.z;

                // Region ID
                let regionID = null;
                for(const [rName, keywords] of Object.entries(REGIONS)) {
                    if (keywords.some(k => data.name.includes(k))) {
                        regionID = rName; break;
                    }
                }

                // Start Colors (Deep Steel Blue)
                colors[cursor*3] = 0.1; colors[cursor*3+1] = 0.2; colors[cursor*3+2] = 0.3;

                particleData[cursor] = { 
                    region: regionID, 
                    v: -65.0 + Math.random() * 20, 
                    u: 0 
                };
                cursor++;
            }
        }

        // 4. NORMALIZE TO CENTER (Fixes camera issue)
        let minX=Infinity, maxX=-Infinity;
        let minY=Infinity, maxY=-Infinity;
        let minZ=Infinity, maxZ=-Infinity;
        
        for(let i=0; i<cursor*3; i+=3) {
            if(positions[i] < minX) minX = positions[i];
            if(positions[i] > maxX) maxX = positions[i];
            if(positions[i+1] < minY) minY = positions[i+1];
            if(positions[i+1] > maxY) maxY = positions[i+1];
            if(positions[i+2] < minZ) minZ = positions[i+2];
            if(positions[i+2] > maxZ) maxZ = positions[i+2];
        }
        
        const center = { x: (minX+maxX)/2, y: (minY+maxY)/2, z: (minZ+maxZ)/2 };
        const size = Math.max(maxX-minX, maxY-minY, maxZ-minZ);
        const scale = 15.0 / size; // Force to 15 units

        for(let i=0; i<cursor*3; i+=3) {
            positions[i] = (positions[i] - center.x) * scale;
            positions[i+1] = (positions[i+1] - center.y) * scale;
            positions[i+2] = (positions[i+2] - center.z) * scale;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: PARTICLE_SIZE,
            vertexColors: true,
            transparent: true,
            opacity: 0.85, // Slightly clearer
            sizeAttenuation: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        pointCloud = new THREE.Points(geometry, material);
        rootGroup.add(pointCloud);
    }

    function updateSimulation() {
        if (!pointCloud) return;
        const colors = pointCloud.geometry.attributes.color.array;
        const dt = 0.8;

        for (let i = 0; i < POINT_COUNT; i++) {
            const p = particleData[i];
            if (!p) continue;

            const isTarget = (currentActiveRegion && p.region === currentActiveRegion);
            const isWholeBrain = !currentActiveRegion;

            let fireProb = isTarget ? 0.98 : (isWholeBrain ? 0.999 : 0.9999);
            const input = (Math.random() > fireProb) ? 25 : 0;

            p.v += (0.04 * p.v * p.v + 5 * p.v + 140 - p.u + input) * dt;
            p.u += (0.02 * (0.2 * p.v - p.u)) * dt;

            if (p.v >= 30.0) {
                p.v = -65.0; p.u += 8.0;
                // Flash
                colors[i*3] = 0.8; colors[i*3+1] = 0.9; colors[i*3+2] = 1.0;
            } else {
                // Decay
                let tr=0.1, tg=0.2, tb=0.4; // Base Blue
                
                if (isTarget) { tr=1.0; tg=0.6; tb=0.0; } // Active: Gold
                else if (!isWholeBrain) { tr=0.02; tg=0.02; tb=0.02; } // Dim: Black
                
                colors[i*3] += (tr - colors[i*3]) * 0.1;
                colors[i*3+1] += (tg - colors[i*3+1]) * 0.1;
                colors[i*3+2] += (tb - colors[i*3+2]) * 0.1;
            }
        }
        pointCloud.geometry.attributes.color.needsUpdate = true;
    }

    // --- LOADER ---
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
    dracoLoader.preload();
    const loader = new GLTFLoader();
    loader.setDRACOLoader(dracoLoader);

    statusText.innerText = "DOWNLOADING...";

    loader.load('./rotten_brain.glb?v=' + Math.random(), (gltf) => {
        
        // Generate Cloud Async
        setTimeout(() => {
            createPointCloud(gltf.scene);
            loadingScreen.style.opacity = 0;
            setTimeout(() => loadingScreen.style.display = 'none', 500);
        }, 50);

    }, (xhr) => {
        if(xhr.lengthComputable) {
            const pct = Math.round((xhr.loaded/xhr.total)*100);
            statusText.innerText = `DOWNLOADING ${pct}%`;
        }
    }, (err) => console.error(err));

    // --- UI ---
    const selectEl = document.getElementById('region-select');
    Object.keys(REGIONS).forEach(key => {
        const opt = document.createElement('option');
        opt.value = key; opt.innerText = key; selectEl.appendChild(opt);
    });
    selectEl.addEventListener('change', (e) => { currentActiveRegion = e.target.value; });
    controls.addEventListener('start', () => { controls.autoRotate = false; });

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        updateSimulation();
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
