<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Fixes mobile view scaling issues -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rotten Brain Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; width: 100%; height: 100%; }
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: sans-serif; font-size: 1.2rem; pointer-events: none;
        }
    </style>
</head>
<body>

<div id="loading">Loading Rotten Brain...</div>

<!-- 1. IMPORT MAP: Fixes "Failed to resolve module specifier" -->
<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

<!-- 2. MAIN SCRIPT -->
<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // Setup Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111); // Dark gray

    // Setup Camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 5);

    // Setup Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio); // Sharpness for mobile screens
    document.body.appendChild(renderer.domElement);

    // Setup Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 2); // Bright enough to see details
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 3);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);

    // Load the Model
    const loader = new GLTFLoader();

    // LOADING YOUR SPECIFIC FILE HERE:
    loader.load('./rotten_brain.glb', function (gltf) {
        
        const model = gltf.scene;
        
        // Center the model (fixes issues if the model was exported far from origin)
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        model.position.sub(center); 
        
        scene.add(model);
        
        // Remove loading text
        document.getElementById('loading').style.display = 'none';

    }, undefined, function (error) {
        console.error(error);
        document.getElementById('loading').innerText = 'Error loading file. Check console.';
        alert("Could not load ./rotten_brain.glb");
    });

    // Handle Resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation Loop
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();
</script>

</body>
</html>
