<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neural Atlas - High Fidelity</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: monospace; }
        canvas { display: block; width: 100%; height: 100%; touch-action: none; }

        /* UI STYLING */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #020202; z-index: 999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.8s ease-out;
        }
        
        /* Sci-Fi Spinner */
        .loader-ring {
            width: 60px; height: 60px; border-radius: 50%;
            border: 3px solid transparent; border-top-color: #00d8ff;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        .loader-ring:before {
            content: ""; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px;
            border-radius: 50%; border: 3px solid transparent; border-top-color: #aa00ff;
            animation: spin 2s linear infinite;
        }
        
        #status-text { 
            color: #00d8ff; font-size: 1.1rem; letter-spacing: 2px; 
            text-shadow: 0 0 10px rgba(0, 216, 255, 0.5);
        }
        
        #ui-container {
            position: absolute; bottom: 40px; left: 0; width: 100%;
            display: flex; justify-content: center; pointer-events: none; z-index: 10;
        }
        select {
            pointer-events: auto; padding: 12px 20px; background: rgba(10,15,20,0.9);
            color: #00d8ff; border: 1px solid #005577; border-radius: 8px; font-size: 16px;
            text-transform: uppercase; font-weight: bold; 
            box-shadow: 0 0 20px rgba(0, 216, 255, 0.15);
            backdrop-filter: blur(5px); outline: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loader-ring"></div>
    <div id="status-text">SYSTEM STARTUP</div>
</div>

<div id="ui-container">
    <select id="region-select"><option value="">Whole Brain</option></select>
</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { MeshSurfaceSampler } from 'three/addons/math/MeshSurfaceSampler.js';

    // --- CONFIGURATION ---
    // Layer 1: Structure (Static, High Count, No CPU cost)
    const STRUCT_COUNT = 150000; 
    const STRUCT_SIZE = 0.025;
    
    // Layer 2: Signal (Dynamic, CPU Intensive, Lower Count)
    const SIGNAL_COUNT = 4000;
    const SIGNAL_SIZE = 0.06; 

    const REGIONS = {
        "Frontal Lobe":      ["frontal", "precentral", "rectus", "orbital", "cingulate"],
        "Parietal Lobe":     ["parietal", "postcentral", "precuneus", "supramarginal", "angular"],
        "Temporal Lobe":     ["temporal", "fusiform", "amygdaloid", "hippocampus", "uncus"],
        "Occipital Lobe":    ["occipital", "cuneus", "lingual"],
        "Cerebellum":        ["cerebellar", "vermis"],
        "Brain Stem":        ["medulla", "pons", "midbrain", "colliculus", "peduncle", "olive"],
        "Thalamus":          ["thalamus", "geniculate", "habenular", "pineal"],
        "Basal Ganglia":     ["caudate", "putamen", "pallidus", "accumbens", "substantia", "nigra"]
    };

    // --- SCENE ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x020203); // Deep midnight blue-black
    scene.fog = new THREE.FogExp2(0x020203, 0.02); // Hides distant artifacts

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 14);

    const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2.0));
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enablePan = false;
    controls.minDistance = 2; controls.maxDistance = 50;
    controls.autoRotate = true; controls.autoRotateSpeed = 0.5;

    // --- LIGHTING (Crucial for the solid brain core) ---
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.1);
    scene.add(ambientLight);

    // Blue Rim Light (Left)
    const light1 = new THREE.DirectionalLight(0x0088ff, 2.0);
    light1.position.set(-10, 5, -5);
    scene.add(light1);
    
    // Purple Rim Light (Right)
    const light2 = new THREE.DirectionalLight(0xff00aa, 2.0);
    light2.position.set(10, 5, -5);
    scene.add(light2);

    // Top Fill
    const light3 = new THREE.DirectionalLight(0xffffff, 0.5);
    light3.position.set(0, 10, 5);
    scene.add(light3);

    // --- MODEL GROUP ---
    const rootGroup = new THREE.Group();
    scene.add(rootGroup);

    // Globals
    let signalCloud = null;
    let structCloud = null;
    let solidMeshRef = []; // To change colors of solid brain
    let particleData = []; 
    let currentActiveRegion = null;

    const statusText = document.getElementById('status-text');
    const loadingScreen = document.getElementById('loading-screen');

    // --- GEOMETRY AREA HELPER ---
    function getMeshArea(mesh) {
        const geom = mesh.geometry;
        if (geom.index) {
            const pos = geom.attributes.position;
            const index = geom.index;
            let area = 0;
            const a = new THREE.Vector3(), b = new THREE.Vector3(), c = new THREE.Vector3();
            for (let i = 0; i < index.count; i += 3) {
                a.fromBufferAttribute(pos, index.getX(i));
                b.fromBufferAttribute(pos, index.getX(i+1));
                c.fromBufferAttribute(pos, index.getX(i+2));
                const cross = new THREE.Vector3().crossVectors(b.sub(a), c.sub(a));
                area += 0.5 * cross.length();
            }
            return area;
        }
        return 1.0;
    }

    // --- GENERATION ENGINE ---
    function buildBrain(brainGroup) {
        // 1. Setup Solid Core (Occlusion Layer)
        // We use a Standard material that reacts to light, so it looks like a physical object
        const solidMat = new THREE.MeshStandardMaterial({
            color: 0x080808,     // Almost black
            roughness: 0.4,      // Shiny
            metalness: 0.6,      // Metallic
            transparent: false   // Opaque to block seeing through
        });

        let meshData = [];
        let totalArea = 0;

        brainGroup.traverse(c => {
            if(c.isMesh) {
                c.material = solidMat.clone(); // Individual material for highlighting later
                c.userData.originalColor = c.material.color.clone();
                c.userData.originalName = (c.name || "").toLowerCase();
                
                solidMeshRef.push(c); // Save ref for coloring logic

                c.updateMatrixWorld();
                const area = getMeshArea(c);
                // Weighting: Area * Scale
                const worldArea = area * c.scale.x * c.scale.x; 
                totalArea += worldArea;
                
                meshData.push({ mesh: c, name: c.userData.originalName, area: worldArea });
            }
        });
        rootGroup.add(brainGroup);

        // 2. Sort and Distribute Points
        meshData.sort((a,b) => b.area - a.area);
        
        // Allocators
        let structAllocated = 0;
        let signalAllocated = 0;

        // Geometry Buffers
        const sPos = new Float32Array(STRUCT_COUNT * 3);
        const sCol = new Float32Array(STRUCT_COUNT * 3);
        const aPos = new Float32Array(SIGNAL_COUNT * 3);
        const aCol = new Float32Array(SIGNAL_COUNT * 3);
        
        const tempPos = new THREE.Vector3();
        const tempNorm = new THREE.Vector3();

        let sIndex = 0;
        let aIndex = 0;

        for(let i=0; i<meshData.length; i++) {
            const part = meshData[i];
            
            // Calculate proportional count
            let sCount = Math.ceil((part.area / totalArea) * STRUCT_COUNT);
            if (sCount < 10) sCount = 10; // Minimum

            // Signals are fewer
            let aCount = Math.ceil((part.area / totalArea) * SIGNAL_COUNT);
            if (aCount < 1) aCount = 1;

            // Build Sampler
            const sampler = new MeshSurfaceSampler(part.mesh).build();

            // Region ID for this part
            let regionID = null;
            for(const [rName, keywords] of Object.entries(REGIONS)) {
                if (keywords.some(k => part.name.includes(k))) { regionID = rName; break; }
            }

            // --- LAYER 1: STRUCTURAL (Static Dots) ---
            for(let k=0; k<sCount; k++) {
                if (sIndex >= STRUCT_COUNT) break;
                
                sampler.sample(tempPos, tempNorm);
                tempPos.addScaledVector(tempNorm, 0.003); // Slight offset
                tempPos.applyMatrix4(part.mesh.matrixWorld); // World space

                sPos[sIndex*3] = tempPos.x;
                sPos[sIndex*3+1] = tempPos.y;
                sPos[sIndex*3+2] = tempPos.z;

                // Color: Cool Grey/Blue
                sCol[sIndex*3] = 0.1; sCol[sIndex*3+1] = 0.2; sCol[sIndex*3+2] = 0.3;

                // Store minimal data (region only) for static cloud color shifting
                // Optimization: We can just store region index in a separate small array if needed
                // But for 150k, standard attributes update might be heavy.
                // Strategy: We will NOT animate the structural dots color per frame. 
                // We only update them when Region Select changes.
                sIndex++;
            }

            // --- LAYER 2: SIGNAL (Active Sparking Dots) ---
            for(let k=0; k<aCount; k++) {
                if (aIndex >= SIGNAL_COUNT) break;

                sampler.sample(tempPos, tempNorm);
                tempPos.addScaledVector(tempNorm, 0.015); // Higher offset so sparks float above structure
                tempPos.applyMatrix4(part.mesh.matrixWorld);

                aPos[aIndex*3] = tempPos.x;
                aPos[aIndex*3+1] = tempPos.y;
                aPos[aIndex*3+2] = tempPos.z;

                // Initial Data for animation
                particleData[aIndex] = { region: regionID, v: Math.random() * -65, u: 0 };
                aIndex++;
            }
        }

        // --- CENTERING MATH ---
        let minX=Infinity, maxX=-Infinity, minY=Infinity, maxY=-Infinity, minZ=Infinity, maxZ=-Infinity;
        for(let i=0; i<sIndex*3; i+=3) {
            const x=sPos[i], y=sPos[i+1], z=sPos[i+2];
            if(x<minX) minX=x; if(x>maxX) maxX=x;
            if(y<minY) minY=y; if(y>maxY) maxY=y;
            if(z<minZ) minZ=z; if(z>maxZ) maxZ=z;
        }
        
        const cx=(minX+maxX)/2, cy=(minY+maxY)/2, cz=(minZ+maxZ)/2;
        const size = Math.max(maxX-minX, maxY-minY, maxZ-minZ);
        const scale = 14.0 / size; 

        // Apply Transform to EVERYTHING (Solid + Clouds)
        // 1. Solid Mesh
        brainGroup.position.set(-cx*scale, -cy*scale, -cz*scale);
        brainGroup.scale.setScalar(scale);

        // 2. Structural Cloud
        for(let i=0; i<sIndex*3; i+=3) {
            sPos[i] = (sPos[i]-cx)*scale;
            sPos[i+1] = (sPos[i+1]-cy)*scale;
            sPos[i+2] = (sPos[i+2]-cz)*scale;
        }
        // 3. Signal Cloud
        for(let i=0; i<aIndex*3; i+=3) {
            aPos[i] = (aPos[i]-cx)*scale;
            aPos[i+1] = (aPos[i+1]-cy)*scale;
            aPos[i+2] = (aPos[i+2]-cz)*scale;
        }

        // --- CREATE CLOUD OBJECTS ---
        
        // Structural (Static)
        const sGeo = new THREE.BufferGeometry();
        sGeo.setAttribute('position', new THREE.BufferAttribute(sPos, 3));
        sGeo.setAttribute('color', new THREE.BufferAttribute(sCol, 3));
        // Add user data to geometry so we can recolor it later
        sGeo.userData.meshData = meshData; // Keep ref

        const sMat = new THREE.PointsMaterial({
            size: STRUCT_SIZE, vertexColors: true, transparent: true, opacity: 0.6,
            sizeAttenuation: true, depthWrite: true // Solid particles occlude
        });
        structCloud = new THREE.Points(sGeo, sMat);
        rootGroup.add(structCloud);

        // Signals (Dynamic)
        const aGeo = new THREE.BufferGeometry();
        aGeo.setAttribute('position', new THREE.BufferAttribute(aPos, 3));
        aGeo.setAttribute('color', new THREE.BufferAttribute(aCol, 3));
        
        const aMat = new THREE.PointsMaterial({
            size: SIGNAL_SIZE, vertexColors: true, transparent: true, opacity: 1.0,
            sizeAttenuation: true, depthWrite: false, blending: THREE.AdditiveBlending
        });
        signalCloud = new THREE.Points(aGeo, aMat);
        rootGroup.add(signalCloud);

        // Finish
        loadingScreen.style.opacity = 0;
        setTimeout(() => loadingScreen.style.display = 'none', 800);
    }

    function updateSimulation() {
        if (!signalCloud) return;
        const colors = signalCloud.geometry.attributes.color.array;
        const dt = 0.8;
        
        for (let i = 0; i < SIGNAL_COUNT; i++) {
            const p = particleData[i];
            if (!p) continue;

            // Selection Logic
            const isTarget = (currentActiveRegion && p.region === currentActiveRegion);
            const isWhole = !currentActiveRegion;

            // Adjust firing rate based on selection
            let fireProb = isTarget ? 0.95 : (isWhole ? 0.99 : 0.9995);
            const input = (Math.random() > fireProb) ? 25 : 0;

            // Integrate
            p.v += (0.04 * p.v * p.v + 5 * p.v + 140 - p.u + input) * dt;
            p.u += (0.02 * (0.2 * p.v - p.u)) * dt;

            // Color
            if (p.v >= 30.0) {
                p.v = -65.0; p.u += 8.0;
                // Spike Color: White/Neon Blue
                colors[i*3] = 0.8; colors[i*3+1] = 1.0; colors[i*3+2] = 1.0;
            } else {
                // Decay to black (invisible when not firing)
                // If active region, maintain a low glow. If inactive, go full dark.
                let r=0, g=0, b=0;
                if(isTarget) { r=0.0; g=0.1; b=0.2; } // Low hum for selected

                colors[i*3] += (r - colors[i*3]) * 0.1;
                colors[i*3+1] += (g - colors[i*3+1]) * 0.1;
                colors[i*3+2] += (b - colors[i*3+2]) * 0.1;
            }
        }
        signalCloud.geometry.attributes.color.needsUpdate = true;
    }

    // --- UI UPDATE ---
    function updateRegionSelection(val) {
        currentActiveRegion = val;
        
        // Update Solid Mesh Colors
        solidMeshRef.forEach(mesh => {
            const name = mesh.userData.originalName;
            // Determine if this mesh belongs to the active region
            let isActive = !val; // If no val, everything is active
            if(val && REGIONS[val].some(k => name.includes(k))) isActive = true;

            if(isActive) {
                if(val) mesh.material.color.setHex(0x111111); // Highlighted base
                else mesh.material.color.setHex(0x080808); // Default black
                mesh.material.emissive.setHex(val ? 0x220044 : 0x000000); // Purple glow
            } else {
                mesh.material.color.setHex(0x020202); // Dimmed
                mesh.material.emissive.setHex(0x000000);
            }
        });
    }

    // --- LOADING ---
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
    const loader = new GLTFLoader();
    loader.setDRACOLoader(dracoLoader);

    loader.load('./rotten_brain.glb?v=' + Math.random(), (gltf) => {
        statusText.innerText = "BUILDING CORTEX...";
        // Defer to next frame to allow UI to update
        setTimeout(() => buildBrain(gltf.scene), 50);
    }, undefined, (err) => {
        console.error(err);
        statusText.innerText = "LOAD ERROR";
        statusText.style.color = "red";
    });

    const selectEl = document.getElementById('region-select');
    Object.keys(REGIONS).forEach(key => {
        const opt = document.createElement('option');
        opt.value = key; opt.innerText = key; selectEl.appendChild(opt);
    });
    selectEl.addEventListener('change', (e) => updateRegionSelection(e.target.value));
    controls.addEventListener('start', () => { controls.autoRotate = false; });

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        updateSimulation();
        renderer.render(scene, camera);
    }
    animate();

</script>
</body>
</html>
