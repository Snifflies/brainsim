<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Brain Interaction</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        canvas { display: block; width: 100%; height: 100%; }
        
        /* UI Styling */
        #ui-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #333;
            width: 80%;
            max-width: 400px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            background: #222;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            outline: none;
        }
        
        label { color: white; display: block; margin-bottom: 5px; font-size: 0.9rem; }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #ff0055; font-weight: bold;
        }
    </style>
</head>
<body>

<div id="loading">Loading Brain...</div>

<div id="ui-container">
    <label for="region-select">Select Brain Region</label>
    <select id="region-select">
        <option value="">Whole Brain</option>
        <!-- Options will be filled by JS -->
    </select>
</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    
    // Custom Modules
    import { NeuronSystem } from './neurons.js';
    import { BrainRegionManager } from './brainRegions.js';

    // -- SCENE --
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111); 

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 0, 6);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // -- LIGHTING --
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
    scene.add(ambientLight);
    
    const dirLight = new THREE.DirectionalLight(0xffffff, 2);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);
    
    // Backlight for shape definition
    const backLight = new THREE.DirectionalLight(0xff4444, 1);
    backLight.position.set(-5, 5, -10);
    scene.add(backLight);

    // -- MANAGERS --
    const neurons = new NeuronSystem(scene);
    const regionManager = new BrainRegionManager();

    // -- POPULATE DROPDOWN --
    const selectEl = document.getElementById('region-select');
    const regionNames = regionManager.getRegionList();
    
    regionNames.forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        option.innerText = name;
        selectEl.appendChild(option);
    });

    // Dropdown Event Listener
    selectEl.addEventListener('change', (e) => {
        const regionName = e.target.value;
        regionManager.highlightRegion(regionName);
    });

    // -- LOAD MODEL --
    const loader = new GLTFLoader();
    loader.load('./rotten_brain.glb', function (gltf) {
        const brain = gltf.scene;
        
        // Find the mesh and initialize systems
        brain.traverse((child) => {
            if (child.isMesh) {
                // Center the geometry so coordinates work predictably
                child.geometry.computeBoundingBox();
                const center = child.geometry.boundingBox.getCenter(new THREE.Vector3());
                child.geometry.translate(-center.x, -center.y, -center.z);

                // Setup the Regions Manager (Colors)
                regionManager.setup(child);

                // Setup Neurons (Hidden by default)
                neurons.init(child);
            }
        });

        scene.add(brain);
        document.getElementById('loading').style.display = 'none';

    }, undefined, (err) => console.error(err));

    // -- RESIZE --
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // -- ANIMATE --
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        neurons.update(); // Still runs logic, but invisible
        renderer.render(scene, camera);
    }
    animate();

</script>
</body>
</html>
