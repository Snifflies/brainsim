<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Holographic Brain - High Def</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: monospace; }
        canvas { display: block; width: 100%; height: 100%; touch-action: none; }

        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px; height: 50px; border: 3px solid #222;
            border-top: 3px solid #ffaa00; border-radius: 50%;
            animation: spin 0.8s linear infinite; margin-bottom: 20px;
        }
        #status-text { color: #ffaa00; font-size: 1.2rem; letter-spacing: 1px; text-align: center; }
        #sub-status { color: #666; font-size: 0.9rem; margin-top: 10px; }
        
        #ui-container {
            position: absolute; bottom: 40px; left: 0; width: 100%;
            display: flex; justify-content: center; pointer-events: none; z-index: 10;
        }
        select {
            pointer-events: auto; padding: 15px; background: rgba(10,10,10,0.9);
            color: #ffaa00; border: 1px solid #ffaa00; border-radius: 8px; font-size: 18px;
            text-transform: uppercase; font-weight: bold; box-shadow: 0 0 25px rgba(255, 170, 0, 0.2);
            min-width: 200px; text-align: center;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="spinner"></div>
    <div id="status-text">INITIALIZING...</div>
    <div id="sub-status">Establishing Neural Link</div>
</div>

<div id="ui-container">
    <select id="region-select"><option value="">Whole Brain</option></select>
</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { MeshSurfaceSampler } from 'three/addons/math/MeshSurfaceSampler.js';

    // --- CONFIGURATION ---
    const POINT_COUNT = 85000; // Higher density for solid look
    const PARTICLE_SIZE = 0.06; // Larger dots to fill gaps
    
    const REGIONS = {
        "Frontal Lobe":      ["frontal", "precentral", "rectus", "orbital", "cingulate"],
        "Parietal Lobe":     ["parietal", "postcentral", "precuneus", "supramarginal", "angular"],
        "Temporal Lobe":     ["temporal", "fusiform", "amygdaloid", "hippocampus", "uncus"],
        "Occipital Lobe":    ["occipital", "cuneus", "lingual"],
        "Cerebellum":        ["cerebellar", "vermis"],
        "Brain Stem":        ["medulla", "pons", "midbrain", "colliculus", "peduncle", "olive"],
        "Thalamus":          ["thalamus", "geniculate", "habenular", "pineal"],
        "Basal Ganglia":     ["caudate", "putamen", "pallidus", "accumbens", "substantia", "nigra"]
    };

    // --- SCENE ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    // Closer Camera to see details immediately
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 16); // Moved closer (was 25)

    const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    // Cap pixel ratio prevents lag on high-end phones while keeping dots visible
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); 
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enablePan = false; 
    controls.minDistance = 5; controls.maxDistance = 40;
    controls.autoRotate = true; controls.autoRotateSpeed = 0.5;

    // --- NEURAL MANAGER ---
    const rootGroup = new THREE.Group();
    scene.add(rootGroup);

    let pointCloud = null;
    let particleData = []; 
    let currentActiveRegion = null; 

    // Loader Refs
    const statusText = document.getElementById('status-text');
    const subStatus = document.getElementById('sub-status');
    const loadingScreen = document.getElementById('loading-screen');

    function createPointCloud(brainMesh) {
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(POINT_COUNT * 3);
        const colors = new Float32Array(POINT_COUNT * 3);
        
        const tempPos = new THREE.Vector3();
        let index = 0;

        // Find meshes
        let meshes = [];
        brainMesh.traverse(c => {
            if(c.isMesh) {
                c.updateMatrixWorld();
                meshes.push({ mesh: c, name: (c.name || "").toLowerCase() });
            }
        });

        if(meshes.length === 0) {
            statusText.innerText = "ERROR: NO MESHES";
            return;
        }

        // Generate Points
        while (index < POINT_COUNT) {
            const rand = meshes[Math.floor(Math.random() * meshes.length)];
            
            if (!rand.sampler) {
                rand.sampler = new MeshSurfaceSampler(rand.mesh).build();
            }

            rand.sampler.sample(tempPos);
            tempPos.applyMatrix4(rand.mesh.matrixWorld);

            positions[index*3] = tempPos.x;
            positions[index*3+1] = tempPos.y;
            positions[index*3+2] = tempPos.z;

            // Identify Region
            let regionID = null;
            for(const [rName, keywords] of Object.entries(REGIONS)) {
                if (keywords.some(k => rand.name.includes(k))) {
                    regionID = rName;
                    break;
                }
            }

            // Initialize Data
            particleData[index] = {
                region: regionID,
                v: -65.0 + Math.random() * 20, // random starting voltage
                u: 0
            };
            
            index++;
            
            // UI Update every 10k points
            if (index % 10000 === 0) {
                subStatus.innerText = `Mapping Nodes: ${Math.round((index/POINT_COUNT)*100)}%`;
            }
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: PARTICLE_SIZE,
            vertexColors: true,
            transparent: true,
            opacity: 0.9,
            sizeAttenuation: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending 
        });

        pointCloud = new THREE.Points(geometry, material);
        rootGroup.add(pointCloud);
    }

    function updateSimulation() {
        if (!pointCloud) return;
        
        const colors = pointCloud.geometry.attributes.color.array;
        const dt = 0.8;

        // Pre-calculate colors to save variable creation in loop
        // Default: Faint Steel Blue
        const baseR = 0.1, baseG = 0.15, baseB = 0.25;
        // Highlight: Gold/Orange
        const activeR = 1.0, activeG = 0.6, activeB = 0.0; 
        
        for (let i = 0; i < POINT_COUNT; i++) {
            const p = particleData[i];
            
            // Determine Status
            const isTarget = (currentActiveRegion && p.region === currentActiveRegion);
            const isWholeBrain = !currentActiveRegion;
            
            // 1. Fire Chance (Sparks)
            let fireThreshold = 0.995; // Default
            if (isTarget) fireThreshold = 0.97; // Active area fires lots
            if (isWholeBrain) fireThreshold = 0.99; // Normal brain fires sometimes
            if (!isWholeBrain && !isTarget) fireThreshold = 0.9995; // Inactive barely fires

            const input = (Math.random() > fireThreshold) ? 15 : 0;

            // 2. Izhikevich Math
            p.v += (0.04 * p.v * p.v + 5 * p.v + 140 - p.u + input) * dt;
            p.u += (0.02 * (0.2 * p.v - p.u)) * dt;

            // 3. Color Logic
            if (p.v >= 30.0) {
                p.v = -65.0; p.u += 8.0;
                
                // FLASH!
                colors[i*3] = 1.0;   // White flash
                colors[i*3+1] = 1.0;
                colors[i*3+2] = 1.0;
            } else {
                // DECAY
                let targetR, targetG, targetB;

                if (isTarget) {
                    // Selected Region -> Orange/Gold Base
                    targetR = 0.8; targetG = 0.4; targetB = 0.0;
                } else if (isWholeBrain) {
                    // Whole Brain -> Visible Steel Blue
                    targetR = 0.2; targetG = 0.2; targetB = 0.4; 
                } else {
                    // Dimmed Background -> Very dark Grey
                    targetR = 0.05; targetG = 0.05; targetB = 0.05;
                }

                // Smooth interpolation
                colors[i*3] += (targetR - colors[i*3]) * 0.1;
                colors[i*3+1] += (targetG - colors[i*3+1]) * 0.1;
                colors[i*3+2] += (targetB - colors[i*3+2]) * 0.1;
            }
        }
        
        pointCloud.geometry.attributes.color.needsUpdate = true;
    }

    // --- LOADER ---
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
    dracoLoader.preload();
    const loader = new GLTFLoader();
    loader.setDRACOLoader(dracoLoader);

    statusText.innerText = "DOWNLOADING ATLAS...";

    loader.load('./rotten_brain.glb?v=' + Math.random(), (gltf) => {
        
        statusText.innerText = "PROCESSING...";
        const brain = gltf.scene;

        // Calculate Center/Scale first
        const box = new THREE.Box3().setFromObject(brain);
        const size = new THREE.Vector3(); box.getSize(size);
        const center = new THREE.Vector3(); box.getCenter(center);
        
        brain.position.sub(center); // Center the geometry data

        // Scale to exactly 10 units
        const maxDim = Math.max(size.x, size.y, size.z);
        let scaleFactor = 10.0 / maxDim;
        if (!maxDim) scaleFactor = 1;
        
        // Apply scale to the mesh container group (so samplers see correct size)
        // Actually, easier to scale rootGroup
        rootGroup.scale.setScalar(scaleFactor);

        // Delay for UI redraw
        setTimeout(() => {
            statusText.innerText = "GENERATING NODES...";
            requestAnimationFrame(() => {
                createPointCloud(brain);
                
                // Finish
                loadingScreen.style.opacity = 0;
                setTimeout(() => loadingScreen.style.display = 'none', 500);
            });
        }, 100);

    }, (xhr) => {
        if (xhr.lengthComputable) {
            const pct = Math.round((xhr.loaded / xhr.total) * 100);
            statusText.innerText = `DOWNLOADING ${pct}%`;
        }
    }, (err) => {
        statusText.innerText = "ERROR";
        statusText.style.color = "red";
        subStatus.innerText = err.message;
        console.error(err);
    });

    // --- INTERACTION ---
    const selectEl = document.getElementById('region-select');
    Object.keys(REGIONS).forEach(key => {
        const opt = document.createElement('option');
        opt.value = key; opt.innerText = key; selectEl.appendChild(opt);
    });

    selectEl.addEventListener('change', (e) => {
        currentActiveRegion = e.target.value;
    });
    
    controls.addEventListener('start', () => { controls.autoRotate = false; });
    
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        updateSimulation();
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
