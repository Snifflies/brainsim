<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Brain Atlas - High Vis</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: monospace; }
        canvas { display: block; width: 100%; height: 100%; touch-action: none; }

        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid #333;
            border-top: 4px solid #00ff00; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        #status-text { color: #00ff00; font-size: 1.2rem; }
        
        #ui-container {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: center; pointer-events: none; z-index: 10;
        }
        select {
            pointer-events: auto; padding: 12px; background: rgba(20,20,20,0.9);
            color: #00ff00; border: 1px solid #005500; border-radius: 8px; font-size: 16px;
            text-transform: uppercase; font-weight: bold;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

<body>

<div id="loading-screen">
    <div class="spinner"></div>
    <div id="status-text">INITIALIZING...</div>
</div>

<div id="ui-container">
    <select id="region-select"><option value="">Whole Brain</option></select>
</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { MeshSurfaceSampler } from 'three/addons/math/MeshSurfaceSampler.js';

    // --- 1. MATERIALS ---
    // Dark Brain so bright lights show up better
    const MAT_BASE = new THREE.MeshLambertMaterial({ color: 0x101010 }); 
    
    const MAT_ACTIVE = new THREE.MeshLambertMaterial({ 
        color: 0x222222, 
        emissive: 0x00ff00, // Green Highlight for selection
        emissiveIntensity: 0.3 
    });
    
    const MAT_GHOST = new THREE.MeshLambertMaterial({ color: 0x050505 });

    const REGIONS = {
        "Frontal Lobe": ["frontal", "precentral", "rectus", "orbital", "cingulate"],
        "Parietal Lobe": ["parietal", "postcentral", "precuneus", "supramarginal", "angular"],
        "Temporal Lobe": ["temporal", "fusiform", "amygdaloid", "hippocampus", "uncus"],
        "Occipital Lobe": ["occipital", "cuneus", "lingual"],
        "Cerebellum": ["cerebellar", "vermis"],
        "Brain Stem": ["medulla", "pons", "midbrain", "colliculus", "peduncle", "olive"],
        "Thalamus": ["thalamus", "geniculate", "habenular", "pineal"],
        "Basal Ganglia": ["caudate", "putamen", "pallidus", "accumbens"],
        "Ventricles": ["ventricle", "aqueduct"]
    };

    // --- 2. NEURON MANAGER ---
    class NeuronManager {
        constructor(scene, count) {
            this.scene = scene;
            this.count = count;
            this.points = null;
            
            this.v = new Float32Array(count);
            this.u = new Float32Array(count);
            
            // Random start state
            for(let i=0; i<count; i++) { 
                this.v[i] = -65.0 + Math.random()*20; 
                this.u[i] = 0.2 * this.v[i]; 
            }
        }

        init(frontalMeshes) {
            if (!frontalMeshes.length) return;
            
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(this.count * 3);
            const colors = new Float32Array(this.count * 3);
            
            const tempPos = new THREE.Vector3();
            const tempNormal = new THREE.Vector3();
            
            let created = 0;
            let meshIndex = 0;

            while(created < this.count) {
                const mesh = frontalMeshes[meshIndex % frontalMeshes.length];
                meshIndex++;
                
                // Important: Update world matrix to get accurate sampling
                mesh.updateMatrixWorld();
                const sampler = new MeshSurfaceSampler(mesh).build();
                
                for(let k=0; k<15 && created < this.count; k++) {
                    sampler.sample(tempPos, tempNormal);
                    
                    // Push OUTWARD: 0.003 units ensures visibility above surface
                    tempPos.addScaledVector(tempNormal, 0.003); 

                    // Stick to local transforms
                    if (mesh.matrix) tempPos.applyMatrix4(mesh.matrix);

                    positions[created*3] = tempPos.x;
                    positions[created*3+1] = tempPos.y;
                    positions[created*3+2] = tempPos.z;
                    
                    // BASE COLOR: Bright Cyan (0, 1, 1)
                    colors[created*3] = 0.0; 
                    colors[created*3+1] = 0.8; 
                    colors[created*3+2] = 0.8; 
                    created++;
                }
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            // VISIBILITY MATERIAL: No texture, just big raw pixels
            const material = new THREE.PointsMaterial({
                size: 0.02, // Big enough to see clearly
                vertexColors: true, 
                transparent: true, 
                opacity: 1.0,
                sizeAttenuation: true,
                depthWrite: false // Fixes glitching
            });

            this.points = new THREE.Points(geometry, material);
            
            // Attach to brain wrapper
            frontalMeshes[0].parent.add(this.points);
        }

        update() {
            if (!this.points) return;
            const colors = this.points.geometry.attributes.color.array;
            const dt = 0.8;
            
            for (let i = 0; i < this.count; i++) {
                // Higher chance to fire
                const input = (Math.random() > 0.98) ? 25 : 0; 
                
                let v = this.v[i]; 
                let u = this.u[i];
                
                v += (0.04 * v * v + 5 * v + 140 - u + input) * dt;
                u += (0.02 * (0.2 * v - u)) * dt;

                if (v >= 30.0) { 
                    v = -65.0; u += 8.0;
                    
                    // SPIKE: PURE WHITE
                    colors[i*3] = 1.0; 
                    colors[i*3+1] = 1.0; 
                    colors[i*3+2] = 1.0; 
                } else { 
                    // DECAY: Slowly fade back to Teal
                    colors[i*3] *= 0.9; // Red fades fast
                    colors[i*3+1] = Math.max(0.4, colors[i*3+1] * 0.98); // Green stays mid
                    colors[i*3+2] = Math.max(0.8, colors[i*3+2] * 0.98); // Blue stays high
                }
                
                this.v[i] = v; this.u[i] = u;
            }
            this.points.geometry.attributes.color.needsUpdate = true;
        }
    }

    // --- 3. SCENE SETUP ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 25);

    const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enablePan = false; controls.minDistance = 5; controls.maxDistance = 60;
    controls.autoRotate = true; controls.autoRotateSpeed = 0.5;

    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x222222, 1.0);
    scene.add(hemiLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
    dirLight.position.set(10, 10, 10);
    scene.add(dirLight);

    // --- 4. LOAD & INIT ---
    const rootGroup = new THREE.Group();
    scene.add(rootGroup);
    
    // 4500 Neurons
    const neuronSim = new NeuronManager(scene, 4500); 
    
    let allParts = [];
    let frontalParts = [];

    const statusText = document.getElementById('status-text');
    const loadingScreen = document.getElementById('loading-screen');

    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
    const loader = new GLTFLoader();
    loader.setDRACOLoader(dracoLoader);

    statusText.innerText = "DOWNLOADING...";

    loader.load('./rotten_brain.glb?v=' + Math.random(), (gltf) => {
        
        statusText.innerText = "BUILDING NETWORK...";
        const brain = gltf.scene;

        brain.traverse((child) => {
            if (child.isMesh) {
                if (child.material) child.material.dispose();
                child.material = MAT_BASE;
                child.userData.originalName = (child.name || "").toLowerCase();
                allParts.push(child);
                if (REGIONS["Frontal Lobe"].some(k => child.userData.originalName.includes(k))) {
                    frontalParts.push(child);
                }
            }
        });

        // Wrapper for Scaling
        const wrapper = new THREE.Group();
        wrapper.add(brain);
        rootGroup.add(wrapper);

        // Centering
        const box = new THREE.Box3().setFromObject(brain);
        const size = new THREE.Vector3(); box.getSize(size);
        const center = new THREE.Vector3(); box.getCenter(center);
        brain.position.sub(center);

        // Scaling to 10 units
        const maxDim = Math.max(size.x, size.y, size.z);
        if (maxDim > 0) wrapper.scale.setScalar(10.0 / maxDim);

        // Init Neurons
        if (frontalParts.length > 0) {
            setTimeout(() => {
                neuronSim.init(frontalParts);
                loadingScreen.style.opacity = 0;
                setTimeout(() => loadingScreen.style.display = 'none', 500);
            }, 50);
        } else {
            loadingScreen.style.display = 'none';
        }

    }, (xhr) => {
        if(xhr.lengthComputable) {
            const pct = Math.round((xhr.loaded / xhr.total) * 100);
            statusText.innerText = `DOWNLOADING... ${pct}%`;
        }
    }, (err) => {
        statusText.innerText = "ERROR";
        statusText.style.color = "red";
        console.error(err);
    });

    // --- 5. UI & LOOP ---
    const selectEl = document.getElementById('region-select');
    Object.keys(REGIONS).forEach(key => {
        const opt = document.createElement('option');
        opt.value = key; opt.innerText = key; selectEl.appendChild(opt);
    });

    selectEl.addEventListener('change', (e) => {
        const val = e.target.value;
        if(!val) { allParts.forEach(p => p.material = MAT_BASE); return; }
        const keys = REGIONS[val];
        allParts.forEach(p => {
            const match = keys.some(k => p.userData.originalName.includes(k));
            p.material = match ? MAT_ACTIVE : MAT_GHOST;
        });
    });

    controls.addEventListener('start', () => { controls.autoRotate = false; });
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        neuronSim.update();
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>

    const MAT_BASE = new THREE.MeshLambertMaterial({ 
        color: 0x151515, 
        emissive: 0x111111,
    }); 
    
    const MAT_ACTIVE = new THREE.MeshLambertMaterial({ 
        color: 0x222222, 
        emissive: 0x0088ff, 
        emissiveIntensity: 0.5,
        transparent: true, opacity: 0.8 
    });
    
    const MAT_GHOST = new THREE.MeshLambertMaterial({ 
        color: 0x050505, 
        transparent: true, 
        opacity: 0.3 
    });

    // --- 2. NEURON MANAGER ---
    class NeuronManager {
        constructor(scene, count) {
            this.scene = scene;
            this.count = count;
            this.points = null;
            
            this.v = new Float32Array(count);
            this.u = new Float32Array(count);
            
            // Initialize
            for(let i=0; i<count; i++) { 
                this.v[i] = -65.0 + Math.random()*20;

        }

        init(frontalMeshes) {
            if (!frontalMeshes.length) return;
            
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(this.count * 3);

            const tempPos = new THREE.Vector3();
            const tempNormal = new THREE.Vector3();
            
            let created = 0;
            let meshIndex = 0;

            while(created < this.count) {
                const mesh = frontalMeshes[meshIndex % frontalMeshes.length];
                meshIndex++;
                mesh.updateMatrixWorld();
                const sampler = new MeshSurfaceSampler(mesh).build();
                
                // Sample Loop
                for(let k=0; k<15 && created < this.count; k++) {
                    sampler.sample(tempPos, tempNormal);
                    
                    // 1. Push OUTWARD so they hover visibly (Increased offset)
                    tempPos.addScaledVector(tempNormal, 0.004); 

                    // 2. Apply Local Transform
                    if (mesh.matrix) tempPos.applyMatrix4(mesh.matrix);

                    positions[created*3] = tempPos.x;
                    positions[created*3+1] = tempPos.y;
                    positions[created*3+2] = tempPos.z;
                    
                    // Resting Color (Faint Teal)
                    colors[created*3] = 0.0; 
                    colors[created*3+1] = 0.2; 
                    colors[created*3+2] = 0.3; 
                    created++;
                }
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            // NEURON MATERIAL (Bigger & Brighter)
            const material = new THREE.PointsMaterial({
                size: 0.005, // 3x bigger than before (was 0.0015)
                vertexColors: true, 
                transparent: true, 
                opacity: 1.0,
                blending: THREE.AdditiveBlending, // Makes them glow like lights
                depthWrite: false, // Prevents glitching
                map: this.createTexture() // Soft circle texture
            });

            this.points = new THREE.Points(geometry, material);
            frontalMeshes[0].parent.add(this.points);
        }

        // Helper to make round dots instead of squares
        createTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0,16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            grad.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            const tex = new THREE.Texture(canvas);
            tex.needsUpdate = true;
            return tex;
        }

        update() {
            if (!this.points) return;
            const colors = this.points.geometry.attributes.color.array;
            const dt = 0.8;
            
            for (let i = 0; i < this.count; i++) {
                // 3% Chance to fire randomly per frame
                const input = (Math.random() > 0.97) ? 15 : 0; 
                let v = this.v[i]; let u = this.u[i];
                
                v += (0.04 * v * v + 5 * v + 140 - u + input) * dt;
                u += (0.02 * (0.2 * v - u)) * dt;

                if (v >= 30.0) { 
                    v = -65.0; u += 8.0;
                    // FIRE: Bright Cyan/White
                    colors[i*3] = 0.5;   // R
                    colors[i*3+1] = 1.0; // G
                    colors[i*3+2] = 1.0; // B
                } else { 
                    // Slow Decay (0.96) means trails last longer
                    colors[i*3] = Math.max(0.0, colors[i*3] * 0.96);
                    colors[i*3+1] = Math.max(0.2, colors[i*3+1] * 0.96); // Keep partial teal
                    colors[i*3+2] = Math.max(0.3, colors[i*3+2] * 0.96); // Keep partial blue
                }
                this.v[i] = v; this.u[i] = u;
            }
            this.points.geometry.attributes.color.needsUpdate = true;
        }
    }

    const REGIONS = {
        "Frontal Lobe": ["frontal", "precentral", "rectus", "orbital", "cingulate"],
        "Parietal Lobe": ["parietal", "postcentral", "precuneus", "supramarginal", "angular"],
        "Temporal Lobe": ["temporal", "fusiform", "amygdaloid", "hippocampus", "uncus"],
        "Occipital Lobe": ["occipital", "cuneus", "lingual"],
        "Cerebellum": ["cerebellar", "vermis"],
        "Brain Stem": ["medulla", "pons", "midbrain"],
        "Thalamus": ["thalamus", "geniculate", "pineal"],
        "Basal Ganglia": ["caudate", "putamen", "pallidus", "accumbens"],
        "Ventricles": ["ventricle", "aqueduct"]
    };

    // --- 3. SCENE ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0,0,25);
    
    const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enablePan = false; 
    controls.minDistance = 5; controls.maxDistance = 60;
    controls.autoRotate = true; controls.autoRotateSpeed = 0.8;

    scene.add(new THREE.HemisphereLight(0xffffff, 0x111111, 1.0));
    const dirLight = new THREE.DirectionalLight(0x00ffff, 0.5); // Cyan light for cool effect
    dirLight.position.set(10, 10, 10);
    scene.add(dirLight);

    const rootGroup = new THREE.Group();
    scene.add(rootGroup);
    const neuronSim = new NeuronManager(scene, 4500);
    let allParts = [];
    let frontalParts = [];

    const statusText = document.getElementById('status-text');
    const loadingScreen = document.getElementById('loading-screen');

    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
    dracoLoader.preload();
    const loader = new GLTFLoader();
    loader.setDRACOLoader(dracoLoader);

    statusText.innerText = "DOWNLOADING DATA...";

    loader.load('./rotten_brain.glb?v=' + Math.random(), (gltf) => {
        statusText.innerText = "CONNECTING NETWORK...";
        const brain = gltf.scene;

        brain.traverse((child) => {
            if (child.isMesh) {
                if (child.material) child.material.dispose();
                child.material = MAT_BASE;
                child.userData.originalName = (child.name || "").toLowerCase();
                allParts.push(child);
                if (REGIONS["Frontal Lobe"].some(k => child.userData.originalName.includes(k))) {
                    frontalParts.push(child);
                }
            }
        });

        const wrapper = new THREE.Group();
        wrapper.add(brain);
        rootGroup.add(wrapper);

        const box = new THREE.Box3().setFromObject(brain);
        const size = new THREE.Vector3(); box.getSize(size);
        const center = new THREE.Vector3(); box.getCenter(center);
        brain.position.sub(center);

        const maxDim = Math.max(size.x, size.y, size.z);
        if (maxDim > 0) wrapper.scale.setScalar(10.0 / maxDim);

                loadingScreen.style.opacity = 0;
                setTimeout(() => loadingScreen.style.display = 'none', 500);
            }, 50);

            loadingScreen.style.display = 'none';

            statusText.innerText = `DOWNLOADING... ${pct}%`;

        camera.aspect = window.innerWidth / window.innerHeight;
